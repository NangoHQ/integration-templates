integrations:
    google:
        syncs:
            workspace-org-units:
                runs: every 6 hours
                track_deletes: true
                output: OrganizationalUnit
                sync_type: full
                endpoint: GET /google/workspace-org-unit
                scopes:
                    - https://www.googleapis.com/auth/admin.directory.orgunit.readonly
                    - https://www.googleapis.com/auth/admin.directory.user.readonly
            workspace-users:
                runs: every hour
                output: User
                sync_type: full
                endpoint: GET /google/workspace-users
            workspace-user-access-tokens:
                runs: every hour
                output: GoogleWorkspaceUserToken
                sync_type: full
                endpoint: GET /google/workspace-user-access-tokens
                scopes:
                    - https://www.googleapis.com/auth/admin.directory.user.readonly
                    - https://www.googleapis.com/auth/admin.directory.user.security
models:
    OrganizationalUnit:
        id: string
        name: string
        createdAt: string | null
        deletedAt: string | null
        description: string | null
        path: string | null
        parentPath: string | null
        parentId: string | null
    User:
        id: string
        email: string
        displayName: string | null
        givenName: string | null
        familyName: string | null
        picture: string | null | undefined
        type: string
        createdAt: string | null
        deletedAt: string | null
        phone:
            value: string | null | undefined
            type: string | null | undefined
        organizationId: string | null | undefined
        organizationPath: string | null | undefined
        isAdmin: boolean | null
        department: string | null
    GoogleWorkspaceUserToken:
        id: string
        user_id: string
        app_name: string
        anonymous_app: boolean
        scopes: string
