integrations:
    unanet:
        actions:
            create-lead:
                endpoint:
                    method: POST
                    path: /leads
                    group: Leads
                description: >-
                    Create a lead with with information about the federal agency, the
                    name, due date, posted date, solicitation number, naics category or
                    categories, the city, state, country, and description.
                input: CreateLead
                output: Lead
                version: 1.0.0
            update-lead:
                endpoint:
                    method: PUT
                    path: /leads
                    group: Leads
                description: >-
                    Update a lead with any changed information about the federal agency,
                    the name, due date, posted date, solicitation number, naics category
                    or categories, the city, state, country, and description.
                output: Lead
                input: UpdateLead
                version: 1.0.0
            get-leads:
                endpoint:
                    method: GET
                    path: /leads
                    group: Leads
                description: Fetch all leads
                output: Lead[]
            get-schema:
                endpoint:
                    method: GET
                    path: /schema
                input: Entity
                description: >-
                    Get the schema of any entity. Useful to know the properties of any
                    object that exists in the system.
                output: Schema[]
            get-company:
                endpoint:
                    method: GET
                    path: /company
                input: Entity
                output: Company | null
                description: Retrieve information about a company
            create-company:
                endpoint:
                    method: POST
                    path: /company
                input: CreateCompany
                output: Company
                description: Create a company in the system
            create-opportunity:
                endpoint:
                    method: POST
                    path: /opportunity
                input: Opportunity
                output: Opportunity
                description: >
                    Create an opportunity in the system. Requires a stage that exists

                    in the system. Use the list-stages action to find the appropriate
                    stage.
            create-contact:
                endpoint:
                    method: POST
                    path: /contacts
                    group: Contacts
                input: Contact
                output: Contact
                description: Create a contact in the system
                version: 1.0.0
            list-stages:
                endpoint:
                    method: GET
                    path: /stages
                description: |
                    List all the stages that exist in the system. Use this action to find
                    the correct stage to be able to create an opportunity.
                output: Stage
        models:
            Timestamps:
                createdAt?: string
                updatedAt?: string
            Entity:
                name: string
            Location:
                city?: string
                state?: string
                country?: string
                zip?: string
            Stage:
                id: number
                name: string
                status: string
            CreateCompany:
                name: string
                federalAgency?: FederalAgency
            Company:
                name: string
                externalId: string
                federalAgency?: FederalAgency
                shortName: string
                description: string
                id?: string
            Opportunity:
                city?: string
                state?: string
                country?: string
                zip?: string
                name: string
                description: string
                id?: string
                externalId: string
                dueDate: string
                federalAgency: FederalAgency
                stage: string
                active: boolean
            Activity:
                createdAt: string
                id: string
                message: string
            FederalAgency:
                city?: string
                state?: string
                country?: string
                zip?: string
                companyId?: number
                name: string
                externalId?: string
                acronym?: string
                address1?: string
                address2?: string
                address3?: string
                isHeadquarters?: boolean
                parentCompanyId?: number
                parentCompanyName?: string
                childCount?: number
                addrLat?: number
                addrLong?: number
            Contact:
                id?: string
                firstName: string
                lastName: string
                federalAgency: FederalAgency
                position: string
                emailAddress: string
                phone: string
                fax: string
            BaseLead:
                federalAgency: FederalAgency
                name: string
                dueDate: string
                postedDate: string
                solicitationNumber: string
                naicsCategory: string | string[]
                city: string
                state: string
                country: string
                description: string
            CreateLead:
                federalAgency: FederalAgency
                name: string
                dueDate: string
                postedDate: string
                solicitationNumber: string
                naicsCategory: string | string[]
                city: string
                state: string
                country: string
                description: string
            UpdateLead:
                federalAgency: FederalAgency
                name: string
                dueDate: string
                postedDate: string
                solicitationNumber: string
                naicsCategory: string | string[]
                city: string
                state: string
                country: string
                description: string
                id: string
            Lead:
                createdAt?: string
                updatedAt?: string
                federalAgency: FederalAgency
                name: string
                dueDate: string
                postedDate: string
                solicitationNumber: string
                naicsCategory: string | string[]
                city: string
                state: string
                country: string
                description: string
                id: string
            Schema:
                PropertyName: string
                Group: string | null
                Label: string
                Description: string | null
                Enabled: boolean
                ReadOnly: boolean
                Required: boolean
                DefaultValue: string | null
                DataType: number
                MaxLength: number | null
                UnicodeSupported: boolean
                Searchable: boolean
                ArrayType: string | null
                IsPrimaryKey: boolean
                IsExternalId: boolean
                ObjectEndpoint: string | null
                IsHidden: boolean
                IsIncludedInResponse: boolean
                SchemaEndpoint: string | null
                SortOrder: number
                CustomSort: boolean
    wildix-pbx:
        syncs:
            colleagues:
                runs: every 1 hour
                description: |
                    Fetches a list of users from PBX
                output: WildixPbxColleague
                sync_type: full
                endpoint:
                    method: GET
                    path: /wildix-pbx/colleagues
        models:
            WildixPbxColleague:
                id: string
                name: string
                extension: string
                email: string
                mobilePhone: string
                licenseType: string
                language: string
    woocommerce:
        syncs:
            customers:
                description: |
                    Periodically fetches all the Woo customers.
                endpoint:
                    method: GET
                    path: /customers
                sync_type: full
                scopes: read
                track_deletes: true
                runs: every day
                auto_start: true
                output: Customer
            orders:
                description: |
                    Periodically fetches all the Woo orders.
                endpoint:
                    method: GET
                    path: /orders
                sync_type: incremental
                scopes: read
                track_deletes: false
                runs: every 5 minutes
                auto_start: true
                output: Order
        models:
            Customer:
                id: string
                name: string
                email: string
                is_paying_customer: boolean
                created_at: string
                modified_at: string
            Order:
                id: string
                status: string
                total_amount: number
                currency: string
                created_at: string
                modified_at: string
    workable:
        syncs:
            candidates:
                runs: every 6 hours
                description: |
                    Fetches a list of candidates from workable
                output: WorkableCandidate
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /candidates
                    group: Candidates
                scopes:
                    - r_candidates
                version: 1.0.0
            candidates-activities:
                runs: every 6 hours
                description: |
                    Fetches a list of activity streams of the given candidate
                output: WorkableCandidateActivity
                sync_type: full
                endpoint:
                    method: GET
                    path: /workable/candidates-activities
                scopes:
                    - r_candidates
            candidates-offer:
                runs: every 6 hours
                description: |
                    Fetches candidate's latest offer from workable
                output: WorkableCandidateOffer
                sync_type: full
                endpoint:
                    method: GET
                    path: /workable/candidates-offer
                scopes:
                    - r_candidates
            jobs:
                runs: every 6 hours
                description: |
                    Fetches a list of jobs from workable
                output: WorkableJob
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /workable/jobs
                scopes:
                    - r_jobs
            jobs-candidates:
                runs: every 6 hours
                description: |
                    Fetches a list of candidates for the specified job from workable
                output: WorkableJobsCandidate
                sync_type: full
                endpoint:
                    method: GET
                    path: /workable/jobs-candidates
                scopes:
                    - r_jobs
            jobs-questions:
                runs: every 6 hours
                description: |
                    Fetches a list of questions for the specified job from workable
                output: WorkableJobQuestion
                sync_type: full
                endpoint:
                    method: GET
                    path: /workable/jobs-questions
                scopes:
                    - r_jobs
            members:
                runs: every 6 hours
                description: |
                    Fetches a list of account members from workable
                output: WorkableMember
                sync_type: full
                endpoint:
                    method: GET
                    path: /workable/members
                scopes:
                    - r_jobs
        actions:
            create-candidate:
                description: |
                    Action to create a candidate at the specified job
                scopes:
                    - w_candidates
                output: WorkableCreateCandidateResponse
                input: WorkableCreateCandidateInput
                endpoint:
                    method: POST
                    path: /candidates
                    group: Candidates
                version: 1.0.0
            create-comment:
                description: |
                    Action to create a comment on the applicant's timeline
                scopes:
                    - w_candidates or w_comments
                output: WorkableCreateCommentResponse
                endpoint:
                    method: POST
                    path: /workable/create-comment
        models:
            WorkableCandidate:
                id: string
                name: string
                firstname: string
                lastname: string
                headline: string
                account: &ref_0
                    subdomain: string
                    name: string
                job: &ref_1
                    shortcode: string
                    title: string
                stage: string
                disqualified: boolean
                disqualification_reason: string
                hired_at: date
                sourced: boolean
                profile_url: string
                address: string
                phone: string
                email: string
                domain: string
                created_at: date
                updated_at: date
            WorkableJobsCandidate:
                id: string
                name: string
                firstname: string
                lastname: string
                headline: string
                account: *ref_0
                job: *ref_1
                stage: string
                disqualified: boolean
                disqualification_reason: string
                hired_at: date
                sourced: boolean
                profile_url: string
                address: string
                phone: string
                email: string
                domain: string
                created_at: date
                updated_at: date
            WorkableCandidateActivity:
                id: string
                action: string
                stage_name: string
                created_at: date
                body: string
                member:
                    id: string
                    name: string
                rating: object
            WorkableCandidateOffer:
                id: string
                candidate:
                    id: string
                    name: string
                created_at: date
                document_variables: array
                documents: array
                state: string
            WorkableJob:
                id: string
                title: string
                full_title: string
                shortcode: string
                code: string
                state: string
                sample: boolean
                department: string
                department_hierarchy: any[]
                url: string
                application_url: string
                shortlink: string
                location:
                    location_str: string
                    country: string
                    country_code: string
                    region: string
                    region_code: string
                    city: string
                    zip_code: string
                    telecommuting: boolean
                    workplace_type: string
                locations: any[]
                salary:
                    salary_from: number
                    salary_to: number
                    salary_currency: string
                created_at: date
            WorkableJobQuestion:
                id: string
                body: string
                type: string
                required: boolean
                single_answer: boolean
                choices:
                    id: string
                    body: string
                supported_file_types: any[]
                max_file_size: number
            WorkableMember:
                id: string
                name: string
                headline: string
                email: string
                role: string
            WorkableCreateCandidateResponse:
                status: string
                candidate:
                    __extends: WorkableCandidate
                    image_url: string
                    outbound_mailbox: string
                    uploader_id: string
                    cover_letter: string
                    summary: string
                    education_entries: any[]
                    experience_entries: any[]
                    skills: any[]
                    answers: any[]
                    resume_url: string
                    tags: any[]
                    location:
                        location_str: string
                        country: string
                        country_code: string
                        region: string
                        region_code: string
                        city: string
                        zip_code: string
            WorkableCreateCommentResponse:
                id: string
            WorkableCreateCandidateInput:
                shortcode: string
                candidate:
                    name: string
                    firstname: string
                    lastname: string
                    email: string
                    headline: string | undefined
                    summary: string | undefined
                    address: string | undefined
                    phone: string | undefined
                    cover_letter: string | undefined
                    education_entries: EducationEntry[] | undefined
                    experience_entries: ExperienceEntry[] | undefined
                    answers: Answer[] | undefined
                    skills: string[] | undefined
                    tags: string[] | undefined
                    disqualified: boolean | undefined
                    disqualification_reason: string | undefined
                    disqualified_at: string | undefined
                    social_profiles: SocialProfile[] | undefined
                domain: string | undefined
                recruiter_key: string | undefined
            EducationEntry:
                school: string
                degree: string | undefined
                field_of_study: string | undefined
                start_date: string | undefined
                end_date: string | undefined
            ExperienceEntry:
                title: string
                summary: string | undefined
                start_date: string | undefined
                end_date: string | undefined
                current: boolean | undefined
                company: string | undefined
                industry: string | undefined
            Answer:
                question_key: string
                body: string | undefined
                choices: string[]
                checked: boolean | undefined
                date: string | undefined
                number: number | undefined
                file:
                    name: string
                    data: string
            SocialProfile:
                type: string
                name: string | undefined
                username: string | undefined
                url: string
            WorkableCreateCommentInput:
                id: string
                member_id: string
                comment:
                    body: string
                    policy: string[] | undefined
                    attachment: Attachment | undefined
            Attachment:
                name: string
                data: string
    workday:
        syncs:
            employees:
                runs: every hour
                track_deletes: true
                sync_type: full
                output: Employee
                description: Fetches Employees
                endpoint:
                    method: GET
                    path: /employees
                    group: Employees
            groups:
                runs: every hour
                track_deletes: true
                sync_type: full
                output: Group
                description: Fetches Company groups
                endpoint:
                    method: GET
                    path: /groups
                    group: Groups
            locations:
                runs: every hour
                track_deletes: true
                sync_type: full
                output: Location
                description: Fetches Company locations
                endpoint:
                    method: GET
                    path: /locations
                    group: Locations
        models:
            Employee:
                id: string
                user_name: string | null
                first_name?: string
                last_name?: string
                email: string
                role: string
                department: string
                site: string
                country?: string | null
                external_id?: string
                employment_relationship?: string
                phone_number: string | null
            Group:
                id: string
                active: boolean
                created_at: string | null
                name: string
            Location:
                id: string
                name: string
                description: string | null
                city: string | null
                state: CompanyLocationState | null
                country:
                    name: string
                    iso_code: string
                zip_code: string
                address: string
                phone_number: string | null
            CompanyLocationState:
                name: string
                abbrev: string
                iso_code: string
    xero:
        syncs:
            contacts:
                description: |
                    Fetches all Xero contacts.
                    Details: incremental sync, detects deletes, metadata is not required.
                runs: every hour
                output: Contact
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /contacts
                    group: Contacts
                scopes:
                    - accounting.contacts
                version: 1.0.2
            accounts:
                description: >
                    Fetches all accounts in Xero (chart of accounts). Incremental sync,
                    detects deletes, metadata is not required.
                runs: every hour
                output: Account
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /accounts
                    group: Accounts
                scopes:
                    - accounting.settings
                version: 1.0.2
            items:
                description: >
                    Fetches all items in Xero. Incremental sync, does not detect deletes,
                    metadata is not

                    required.
                runs: every hour
                output: Item
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /items
                    group: Items
                scopes:
                    - accounting.settings
                version: 1.0.2
            invoices:
                description: |
                    Fetches all invoices in Xero. Incremental sync.
                runs: every hour
                output: Invoice
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /invoices
                    group: Invoices
                scopes:
                    - accounting.transactions
                version: 1.0.2
            general-ledger:
                description: |
                    Fetch all general ledger entries in Xero
                runs: every hour
                output: GeneralLedger
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /general-ledger
                    group: General Ledger
                scopes:
                    - accounting.journals.read
            payments:
                description: |
                    Fetches all payments in Xero. Incremental sync.
                runs: every hour
                output: Payment
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /payments
                    group: Payments
                scopes:
                    - accounting.transactions
                version: 1.0.2
        actions:
            create-contact:
                description: |
                    Creates one or multiple contacts in Xero.
                    Note: Does NOT check if these contacts already exist.
                input: CreateContact[]
                output: ContactActionResponse
                endpoint:
                    method: POST
                    path: /contacts
                    group: Contacts
                scopes:
                    - accounting.contacts
                version: 1.0.2
            update-contact:
                description: >
                    Updates one or multiple contacts in Xero. Only fields that are passed
                    in are modified. If a field should not be changed, omit it in the
                    input. The id field is mandatory.
                input: Contact[]
                output: ContactActionResponse
                endpoint:
                    method: PUT
                    path: /contacts
                    group: Contacts
                scopes:
                    - accounting.contacts
                version: 1.0.2
            create-invoice:
                description: |
                    Creates one or more invoices in Xero.
                    Note: Does NOT check if the invoice already exists.
                input: CreateInvoice[]
                output: InvoiceActionResponse
                endpoint:
                    method: POST
                    path: /invoices
                    group: Invoices
                scopes:
                    - accounting.transactions
                version: 1.0.3
            update-invoice:
                description: |
                    Updates one or more invoices in Xero. To delete an invoice
                    that is in DRAFT or SUBMITTED set the status to DELETED. If an
                    invoice has been AUTHORISED it can't be deleted but you can set
                    the status to VOIDED.
                input: UpdateInvoice[]
                output: InvoiceActionResponse
                endpoint:
                    method: PUT
                    path: /invoices
                    group: Invoices
                scopes:
                    - accounting.transactions
                version: 1.0.3
            create-credit-note:
                description: |
                    Creates one or more credit notes in Xero.
                    Note: Does NOT check if the credit note already exists.
                input: CreditNote[]
                output: CreditNoteActionResponse
                endpoint:
                    method: POST
                    path: /credit-notes
                    group: Credit Notes
                version: 1.0.3
                scopes:
                    - accounting.transactions
            update-credit-note:
                description: |
                    Updates one or more credit notes in Xero.
                input: CreditNote[]
                output: CreditNoteActionResponse
                endpoint:
                    method: PUT
                    path: /credit-notes
                    group: Credit Notes
                scopes:
                    - accounting.transactions
                version: 1.0.3
            create-payment:
                description: |
                    Creates one or more payments in Xero.
                    Note: Does NOT check if the payment already exists.
                input: CreatePayment[]
                output: PaymentActionResponse
                endpoint:
                    method: POST
                    path: /payments
                    group: Payments
                scopes:
                    - accounting.transactions
                version: 1.0.2
            create-item:
                description: |
                    Creates one or more items in Xero.
                    Note: Does NOT check if the item already exists.
                input: Item[]
                output: ItemActionResponse
                endpoint:
                    method: POST
                    path: /items
                    group: Items
                scopes:
                    - accounting.settings
                version: 1.0.2
            get-tenants:
                description: |
                    Fetches all the tenants the connection has access to.
                    This can be used to set the metadata to the selected tenant.
                output: TenantResponse
                endpoint:
                    method: GET
                    path: /tenants
                    group: Tenants
            update-item:
                description: |
                    Updates one or more items in Xero.
                input: Item[]
                output: ItemActionResponse
                endpoint:
                    method: PUT
                    path: /items
                    group: Items
                scopes:
                    - accounting.settings
                version: 1.0.2
        models:
            ActionErrorResponse:
                message: string
            BaseContact:
                name: string
            CreateContact:
                name: string
                external_id?: string
                email?: string
                tax_number?: string
                address_line_1?: string
                address_line_2?: string
                city?: string
                zip?: string
                country?: string
                state?: string
                phone?: string
            Contact:
                name: string
                id: string
                external_id: string | null
                email: string | null
                tax_number: string | null
                address_line_1?: string | null
                address_line_2?: string | null
                city: string | null
                zip: string | null
                country: string | null
                state: string | null
                phone: string | null
                subsidiary?: string | null
            FailedContact:
                name: string
                id: string
                external_id: string | null
                email: string | null
                tax_number: string | null
                address_line_1?: string | null
                address_line_2?: string | null
                city: string | null
                zip: string | null
                country: string | null
                state: string | null
                phone: string | null
                subsidiary?: string | null
                validation_errors: any[]
            ContactActionResponse:
                succeededContacts: Contact[]
                failedContacts: FailedContact[]
            Account:
                id: string
                code?: string
                name: string
                type: string
                tax_type: string
                description: string | null
                class: string
                bank_account_type: string
                reporting_code: string
                reporting_code_name: string
            Item:
                id: string
                item_code: string | null
                name: string
                description: string | null
                account_code: string | null
            FailedItem:
                id: string
                item_code: string | null
                name: string
                description: string | null
                account_code: string | null
                validation_errors: any[]
            ItemActionResponse:
                succeededItems: Item[]
                failedItems: FailedItem[]
            BasePayment:
                date: string | null
                amount_cents: number
                external_contact_id?: string
                account_code?: string
                account_id?: string
            CreatePayment:
                date: string | null
                amount_cents: number
                external_contact_id?: string
                account_code?: string
                account_id?: string
                status?: string
                invoice_id?: string
                credit_note_id?: string
            Payment:
                date: string | null
                amount_cents: number
                external_contact_id?: string
                account_code?: string
                account_id?: string
                id: string
                status: string
                invoice_id: string | null
                credit_note_id: string | null
            FailedPayment:
                date: string | null
                amount_cents: number
                external_contact_id?: string
                account_code?: string
                account_id?: string
                id: string
                status: string
                invoice_id: string | null
                credit_note_id: string | null
                validation_errors: any[]
            IdEntity:
                id: string
            StatusOutput:
                status: string
            PaymentActionResponse:
                succeededPayment: Payment[]
                failedPayments: FailedPayment[]
            BaseInvoice:
                type: ACCPAY | ACCREC
                external_contact_id: string
                url?: string
            CreateInvoice:
                type: ACCPAY | ACCREC
                external_contact_id: string
                url?: string
                fees: CreateInvoiceFee[]
                issuing_date?: date
                payment_due_date?: date | null
                status?: string
                number?: string
                currency?: string
                purchase_order?: string | null
            BaseInvoiceFee:
                account_code?: string
                item_code?: string | null
                account_external_id?: string | null
                discount_amount_cents?: number | null
                discount_rate?: number | null
            CreateInvoiceFee:
                account_code?: string
                item_code?: string | null
                account_external_id?: string | null
                discount_amount_cents?: number | null
                discount_rate?: number | null
                item_id?: string
                description: string
                units?: number
                precise_unit_amount?: number | null
                amount_cents?: number | null
                taxes_amount_cents?: number | null
            Invoice:
                type: ACCPAY | ACCREC
                external_contact_id: string
                url?: string
                id: string
                issuing_date: string | null
                payment_due_date: string | null
                status: string
                number?: string
                currency: string
                purchase_order: string | null
                fees: InvoiceFee[]
            UpdateInvoice:
                type?: ACCPAY | ACCREC
                external_contact_id?: string
                url?: string
                id: string
                issuing_date?: string | null
                payment_due_date?: string | null
                status?: string
                number?: string
                currency?: string
                purchase_order?: string | null
                fees?: UpdateInvoiceFee[]
            InvoiceFee:
                account_code?: string
                item_code?: string | null
                account_external_id?: string | null
                discount_amount_cents?: number | null
                discount_rate?: number | null
                item_id: string
                description: string | null
