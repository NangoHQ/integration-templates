    zendesk:
        syncs:
            tickets:
                runs: every 1 hour
                description: |
                    Fetches a list of tickets from Zendesk
                output: Ticket
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /tickets
                    group: Tickets
                version: 1.0.1
                scopes:
                    - tickets:read
            articles:
                runs: every 6 hours
                description: |
                    Fetches a list of articles in Help center from Zendesk
                output: Article
                sync_type: full
                track_deletes: true
                endpoint:
                    method: GET
                    path: /articles
                version: 1.0.0
                scopes:
                    - hc:read
            categories:
                runs: every 6 hours
                description: |
                    Fetches a list of help center categories
                output: Category
                sync_type: full
                track_deletes: true
                endpoint:
                    method: GET
                    path: /categories
                    group: Categories
                scopes:
                    - hc:read
            sections:
                runs: every 6 hours
                description: |
                    Fetches a list of sections in Help center from Zendesk
                output: Section
                sync_type: full
                track_deletes: true
                endpoint:
                    method: GET
                    path: /sections
                    group: Sections
                scopes:
                    - hc:read
            users:
                runs: every 6 hours
                description: |
                    Fetches a list of admin or agent users from Zendesk
                output: User
                sync_type: full
                track_deletes: true
                endpoint:
                    method: GET
                    path: /users
                scopes:
                    - users:read
        actions:
            fetch-articles:
                output: ArticleResponse
                endpoint:
                    method: GET
                    path: /all-articles
                description: Fetch all help center articles metadata
                scopes:
                    - hc:read
            fetch-article:
                output: SingleArticleResponse
                endpoint:
                    method: GET
                    path: /single-article
                input: ArticleInput
                description: Fetch a single full help center article
                scopes:
                    - hc:read
            create-section:
                output: Section
                input: SectionCreate
                endpoint:
                    method: POST
                    path: /sections
                    group: Sections
                description: Create a section within a category in the help center
                scopes:
                    - hc:write
            create-category:
                output: Category
                endpoint:
                    method: POST
                    path: /categories
                    group: Categories
                input: CategoryCreate
                description: Create a category within the help center
                scopes:
                    - hc:write
            create-ticket:
                output: CreatedTicket
                endpoint:
                    method: POST
                    path: /tickets
                    group: Tickets
                input: TicketCreate
                version: 1.0.1
                description: Create a Zendesk ticket
                scopes:
                    - tickets:write
            delete-user:
                output: SuccessResponse
                endpoint:
                    method: DELETE
                    path: /users
                    group: Users
                input: IdEntity
                description: Delete a user in Zendesk
                scopes:
                    - users:write
            create-user:
                output: User
                endpoint:
                    method: POST
                    path: /users
                    group: Users
                input: CreateUser
                description: >-
                    Create an admin or agent user in Zendesk. Defaults to agent if a role
                    is not provided
                scopes:
                    - users:write
            search-tickets:
                output: SearchTicketOutput
                endpoint:
                    method: GET
                    path: /search-tickets
                input: SearchTicketInput
                version: 1.0.1
                description: >
                    An action that performs a search for tickets in Zendesk based on the
                    specified filter. It can take up to a few minutes for new tickets and
                    users to be indexed for search. If new resources don't appear in your
                    search results, wait a few minutes and try again.
