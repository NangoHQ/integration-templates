integrations:
    zoho-mail:
        syncs:
            tasks:
                runs: every 6 hours
                description: |
                    Fetches a list of all your personal tasks in Zoho mail
                output: ZohoMailTask
                sync_type: full
                endpoint: GET /zoho-mail/tasks
                scopes:
                    - ZohoMail.tasks.READ
            emails:
                runs: every 6 hours
                description: |
                    Fetches a list of all your account's emails in Zoho mail
                output: ZohoMailEmail
                sync_type: full
                endpoint: GET /zoho-mail/emails
                scopes:
                    - ZohoMail.messages.READ
        actions:
            send-email:
                description: |
                    An action to send an email in zoho mail
                output: ZohoMailSendEmailOutput
                input: ZohoMailSendEmailInput
                endpoint: POST /zoho-mail/send-email
                scopes:
                    - ZohoMail.messages.CREATE
            add-user:
                description: |
                    An action to add a user to the organization in zoho mail
                output: ZohoMailAddUserOutput
                input: ZohoMailAddUserInput
                endpoint: POST /zoho-mail/add-user
                scopes:
                    - ZohoMail.organization.accounts.CREATE
models:
    ZohoMailTask:
        id: string
        serviceType: number
        modifiedTime: date
        resourceId: string
        attachments: []
        statusStr: string
        statusValue: number
        description: string
        project:
            name: string
            id: string
        isTaskPublished: boolean
        title: string
        createdAt: date
        portalId: number
        serviceId: string
        owner:
            name: string
            id: number
        assigneeList: []
        dependency: []
        subtasks: []
        priority: string
        tags: []
        followers: []
        namespaceId: string
        dependents: []
        assignee:
            name: string
            id: number
        serviceUniqId: number
        depUniqId: string
        status: string
    ZohoMailEmail:
        id: string
        summary: string
        sentDateInGMT: string
        calendarType: number
        subject: string
        messageId: string
        flagid: string
        status2: string
        priority: string
        hasInline: string
        toAddress: string
        folderId: string
        ccAddress: string
        hasAttachment: string
        size: string
        sender: string
        receivedTime: string
        fromAddress: string
        status: string
    ZohoMailSendEmailInput:
        accountId: string
        fromAddress: string
        toAddress: string
        ccAddress: string
        bccAddress: string
        subject: string
        encoding: string
        mailFormat: string
        askReceipt: string
    ZohoMailSendEmailOutput:
        status: object
        data: object
    ZohoMailAddUserInput:
        zoid: number
        primaryEmailAddress: string
        password: string
        displayName: string
        role: string
        country: string
        language: string
        timeZone: string
        oneTimePassword: boolean
        groupMailList: string[]
    ZohoMailAddUserOutput:
        status: object
        data: object
