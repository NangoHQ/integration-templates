integrations:
    linkedin:
        actions:
            post:
                description: Create a linkedin post with an optional video
                input: LinkedinVideoPost
                output: CreateLinkedInPostWithVideoResponse
                endpoint:
                    method: POST
                    path: /videos
                scopes:
                    - openid
                    - profile
                    - r_basicprofile
                    - w_member_social
                    - email
                    - w_organization_social
                    - r_organization_social
        syncs:
            messages:
                runs: every 1h
                sync_type: incremental
                description: |
                    This sync captures all LinkedIn messages for a Linkedin member for archiving purposes
                output: LinkedInMessage
                endpoint:
                    method: GET
                    path: /messages
                    group: messages
                scopes:
                    - r_dma_portability_3rd_party

models:
    LinkedinVideoPost:
        text: string
        videoURN: string
        videoTitle: string
        ownerId: string

    CreateLinkedInPostWithVideoResponse:
        succcess: boolean
    LinkedInMessageContent:
        format: string
        fallback: string
        formatVersion: number
        content?:
            string?: string

    ContentClassification:
        classification: string

    LinkedInActivityData:
        actor: string
        createdAt: number
        attachments: any[]
        author: string
        messageContexts: any[]
        thread: string
        message?: string
        version?: number
        contentCertificationToken?: string

    LinkedInMessage:
        id: number
        resourceId: string
        method: string
        owner: string
        actor: string
        activityId: string
        processedAt: number
        capturedAt: number
        activityStatus: string
        thread: string | null
        author: string | null
        createdAt: number | null
        isDeleted: boolean

        deletedAt?: number
        activityData?: LinkedInActivityData

        content?: LinkedInMessageContent | null
        deliveredAt?: number
        mailbox?: string
        contentClassification?: ContentClassification | null
        attachments?: any[]
        contentUrns?: any[]
        extensionContent?: any
        messageContexts?: any[]
