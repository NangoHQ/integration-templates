integrations:
    linkedin:
        actions:
            video:
                description: Create a linkedin post with a video
                input: LinkedinVideoPost
                output: CreateLinkedInPostWithVideoResponse
                endpoint: POST /videos
                scopes:
                    - openid
                    - profile
                    - r_basicprofile
                    - w_member_social
                    - email
                    - w_organization_social
                    - r_organization_social

models:
    LinkedinVideoPost:
        linkedinPostText: string
        videoFilePath: string
        postTtile: string

    CreateLinkedInPostWithVideoResponse:
        succcess: boolean
        postId: string
