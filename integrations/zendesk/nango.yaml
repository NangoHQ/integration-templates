integrations:
    zendesk:
        syncs:
            tickets:
                runs: every 1 hour
                description: |
                    Fetches a list of tickets from Zendesk
                output: Ticket
                sync_type: full
                track_deletes: true
                endpoint: GET /tickets
                version: 1.0.0
                scopes:
                    - tickets:read
            articles:
                runs: every 6 hours
                description: |
                    Fetches a list of articles in Help center from Zendesk
                output: Article
                sync_type: full
                track_deletes: true
                endpoint: GET /articles
                version: 1.0.0
                scopes:
                    - hc:read
            categories:
                runs: every 6 hours
                description: |
                    Fetches a list of help center categories
                output: Category
                sync_type: full
                track_deletes: true
                endpoint: GET /categories
                scopes:
                    - hc:read
            sections:
                runs: every 6 hours
                description: |
                    Fetches a list of sections in Help center from Zendesk
                output: Section
                sync_type: full
                track_deletes: true
                endpoint: GET /sections
                scopes:
                    - hc:read
            users:
                runs: every 6 hours
                description: |
                    Fetches a list of admin or agent users from Zendesk
                output: User
                sync_type: full
                track_deletes: true
                endpoint: GET /users
                scopes:
                    - users:read
        actions:
            fetch-articles:
                output: ArticleResponse
                endpoint: GET /all-articles
                description: Fetch all help center articles metadata
                scopes:
                    - hc:read
            fetch-article:
                output: SingleArticleResponse
                endpoint: GET /single-article
                input: ArticleInput
                description: Fetch a single full help center article
                scopes:
                    - hc:read
            create-section:
                output: Section
                input: SectionCreate
                endpoint: POST /sections
                description: Create a section within a category in the help center
                scopes:
                    - hc:write
            create-category:
                output: Category
                endpoint: POST /categories
                input: CategoryCreate
                description: Create a category within the help center
                scopes:
                    - hc:write
            create-ticket:
                output: CreatedTicket
                endpoint: POST /tickets
                input: TicketCreate
                version: 1.0.1
                description: Create a Zendesk ticket
                scopes:
                    - tickets:write
            delete-user:
                output: SuccessResponse
                endpoint: DELETE /users
                input: IdEntity
                description: Delete a user in Zendesk
                scopes:
                    - users:write
            create-user:
                output: User
                endpoint: POST /users
                input: CreateUser
                description: Create an admin or agent user in Zendesk. Defaults to agent if a role is not provided
                scopes:
                    - users:write
            search-tickets:
                output: SearchTicketOutput
                endpoint: GET /search-tickets
                input: SearchTicketInput
                version: 1.0.1
                description: |
                    An action that performs a search for tickets in Zendesk based on the specified filter. It can take up to a few minutes for new tickets and users to be indexed for search. If new resources don't appear in your search results, wait a few minutes and try again.
                scopes:
                    - read
models:
    # Generic
    IdEntity:
        id: string
    SuccessResponse:
        success: boolean

    # Users
    CreateUser:
        firstName: string
        lastName: string
        email: string
        role?: admin | agent

    User:
        id: string
        firstName: string
        lastName: string
        email: string

    # Categories
    CategoryCreate:
        category:
            name: string
            description?: string
    Category:
        id: string
        url: string
        name: string
        description: string

    # Sections
    SectionCreate:
        category_id: number
        section:
            name: string
            description?: string
    Section:
        id: string
        url: string
        category_id: number
        name: string
        description: string

    # Articles
    ArticleResponse:
        articles: ArticleLite[]
    SingleArticleResponse:
        article: Article
    ArticleLite:
        title: string
        id: string
        url: string
    ArticleInput:
        id: string
    Article:
        __extends: ArticleLite
        id: number
        locale: string
        user_segment_id: number | null
        permission_group_id: number
        author_id: number
        body: string
        comments_disabled: boolean
        content_tag_ids: number[]
        created_at: string
        draft: boolean
        edited_at: string
        html_url: string
        label_names: string[]
        outdated: boolean
        outdated_locales: string[]
        position: number
        promoted: boolean
        section_id: number
        source_locale: string
        updated_at: string
        vote_count: number
        vote_sum: number

    # Tickets
    TicketCreate:
        ticket:
            comment:
                body?: string
                html_body?: string
            assignee_email?: string
            assignee_id?: number
            brand_id?: number
            due_at?: string
            type?: problem | incident | question | task
            status?: new | open | pending | hold | solved | closed.
            metadata?:
                __string: any
    CreatedTicket:
        id: string
        url: string
        created_at: string
        updated_at: string
        subject: string | null
        description: string
        priority: string | null
        status: string
    Ticket:
        requester_id: number
        allow_attachments: boolean
        allow_channelback: boolean
        assignee_email: string
        assignee_id: number
        attribute_value_ids: number[]
        brand_id: number
        collaborator_ids: number[]
        collaborators: any[]
        comment: object
        created_at: string
        custom_fields: any[]
        custom_status_id: number
        description: string
        due_at: string
        email_cc_ids: number[]
        email_ccs: object
        external_id: string
        follower_ids: number[]
        followers: object
        followup_ids: number[]
        forum_topic_id: number
        from_messaging_channel: boolean
        group_id: number
        has_incidents: boolean
        id: number
        is_public: boolean
        macro_id: number
        macro_ids: number[]
        metadata: object
        organization_id: number
        priority: string
        problem_id: number
        raw_subject: string
        recipient: string
        requester: object
        safe_update: boolean
        satisfaction_rating:
            aliqua38: number
        sharing_agreement_ids: number[]
        status: string
        subject: string
        submitter_id: number
        tags: string[]
        ticket_form_id: number
        type: string
        updated_at: string
        updated_stamp: string
        url: string
        via:
            channel: string
            source:
                eu__4: number
                id__8f: string
        via_followup_source_id: number
        via_id: number
        voice_comment: object

    # search-tickets
    SearchTicketInput:
        query: string

    SearchTicketOutput:
        tickets: SearchTicket[]

    SearchTicket:
        id: string
        url: string
        external_id: string | null
        requester_id: string
        requester_name: string
        assignee_id: string | null
        assignee_name: string | null
        assignee_avatar: string | null
