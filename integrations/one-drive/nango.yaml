integrations:
    one-drive:
        actions:
            fetch-file:
                description: |
                    This action will be used to fetch the latest file download_url which can be used to download the actual file.
                endpoint:
                    method: GET
                    path: /fetch-file
                    group: Files
                scopes:
                    - Files.Read
                    - offline_access
                output: FetchFile
                input: FetchFileInput
                version: 1.0.1
            list-drives:
                description: |
                    Lists the available drives for the authenticated user.
                endpoint:
                    method: GET
                    path: /list-drives
                    group: Drives
                scopes:
                    - Files.Read
                    - offline_access
                output: DriveList
        syncs:
            user-files:
                description: Fetch all files from the user's OneDrive and sync the metadata for each file.
                endpoint:
                    method: GET
                    path: /user-files
                    group: Files
                output: OneDriveFile
                runs: every hour
                sync_type: full
                track_deletes: true
                scopes:
                    - Files.Read
                    - Files.Read.All
                    - offline_access
            user-files-selection:
                description: Fetch selected files from a user's OneDrive based on provided metadata.
                endpoint:
                    method: GET
                    path: /user-files/selected
                    group: Files
                input: OneDriveMetadata
                output: OneDriveFileSelection
                runs: every hour
                auto_start: false
                sync_type: full
                track_deletes: true
                scopes:
                    - Files.Read
                    - Files.Read.All
                    - offline_access
models:
    OneDriveFile:
        id: string
        name: string
        etag: string
        cTag: string
        is_folder: boolean
        mime_type: string | null
        path: string
        raw_source: object
        updated_at: string
        download_url: string | null
        created_at: string
        blob_size: number
        drive_id: string
    OneDriveFileSelection:
        id: string
        name: string
        etag: string
        cTag: string
        is_folder: boolean
        mime_type: string | null
        path: string
        raw_source: object
        updated_at: string
        download_url: string | null
        created_at: string
        blob_size: number
        drive_id: string
    OneDriveMetadata:
        drives: string[]
        pickedFiles: PickedFile[]
    PickedFile:
        driveId: string
        fileIds: string[]
    FetchFileInput:
        driveId: string
        itemId: string
    FetchFile:
        id: string
        download_url: string | null
    DriveList:
        drives: Drive[]
    Drive:
        id: string
        name: string
        createdDateTime: string
        webUrl: string
