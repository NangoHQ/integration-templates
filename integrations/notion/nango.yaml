integrations:
    notion:
        syncs:
            content-metadata:
                runs: every 1h
                track_deletes: true
                description: |
                    Sync pages and databases metadata to further fetch the content
                    using a dedicated action
                output: ContentMetadata
                sync_type: full
                endpoint:
                    method: GET
                    path: /contents
                    group: Contents
                version: 1.0.0
            users:
                runs: every day
                description: |
                    Fetches a list of users from Notion
                output: User
                track_deletes: true
                sync_type: full
                endpoint:
                    method: GET
                    path: /users
                    group: Users
            databases:
                runs: every 1h
                track_deletes: true
                description: |
                    Sync a database content with each row as an entry. Store the top level
                    database information in the metadata to be able to reconcile the database
                output: NotionCompleteDatabase
                sync_type: full
                endpoint:
                    method: GET
                    path: /databases
                    group: Databases
                version: 1.0.0
        actions:
            fetch-rich-page:
                description: |
                    Fetch a specific page in Notion by passing a pageId. This action fetches a page,
                    and its content and converts it into a full markdown. It transforms images,
                    tables, uploaded files, etc., into their markdown counterparts, providing a complete markdown.
                input: RichPageInput
                output: RichPage
                endpoint:
                    method: GET
                    path: /pages/single
                    group: Pages
                version: 1.0.0
            fetch-database:
                description: Fetch a specific Notion database by passing in the database id. This action fetches the database and outputs an object. Note that this should be used for small databases.
                input: DatabaseInput
                output: Database
                endpoint:
                    method: GET
                    path: /databases/single
                    group: Databases
                version: 1.0.1
            fetch-content-metadata:
                description: |
                    Retrieve the entity type as well as an id for a Notion entity to later call
                    fetch-database or fetch-rich-page based on the type.
                input: UrlOrId
                output: ContentMetadata
                endpoint:
                    method: GET
                    path: /contents/single
                    group: Contents
                version: 1.0.0
            create-database-row:
                description: Create a new row in a specified Notion database.
                output: SuccessResponse
                endpoint:
                    method: POST
                    path: /pages
                    group: Databases
                input: CreateDatabaseRowInput
                version: 1.0.0
models:
    SuccessResponse:
        success: boolean
    RichPageInput:
        pageId: string
    ContentMetadata:
        id: string
        path?: string
        type: page | database
        last_modified: string
        title?: string
        parent_id?: string | undefined
    RichPage:
        id: string
        path: string
        title: string
        content: string
        contentType: string
        meta: object
        last_modified: string
        parent_id?: string | undefined
    DatabaseInput:
        databaseId: string
    CreateDatabaseRowInput:
        databaseId: string
        properties: object
    RowEntry:
        id: string
        row:
            __string: any
    Database:
        id: string
        path: string
        title: string
        meta: object
        last_modified: string
        entries: RowEntry[]
    NotionCompleteDatabase:
        id: string
        row:
            __string: any
        meta:
            databaseId: string
            path: string
            title: string
            last_modified: string
    UrlOrId:
        url?: string
        id?: string

    # Users
    User:
        id: string
        email: string | null
        firstName: string
        lastName: string
        isBot: boolean
