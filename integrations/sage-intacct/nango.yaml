integrations:
    sage-intacct:
        actions:
            run-report:
                description: |
                    Fetches a list of all accounts from your sage intacct account.
                output: Report
                endpoint:
                    method: GET
                    path: /run-report
                    group: Reports

models:
    Account:
        id: string
        key: string
        name: string
        account_type: string
        normal_balance: string
        status: string
        disallow_direct_posting: boolean
        closing_type: string
        alternative_GLAccount: string
        audit:
            created_date_time: string
            modified_date_time: string
            created_by: string
            modified_by: string
    Report:
        id: string
        key: string
        name: string
        status: string
        created_date_time: string
        modified_date_time: string
