integrations:
    linear:
        actions:
            fetch-fields:
                description: Introspection endpoint to fetch the fields available per a model
                input: Entity
                output: FieldResponse
                endpoint:
                    method: GET
                    path: /fields
                    group: Fields
            fetch-models:
                description: Introspection endpoint to fetch the models available
                output: ModelResponse
                endpoint:
                    method: GET
                    path: /models
                    group: Models
            create-issue:
                description: Create an issue in Linear
                input: CreateIssue
                output: LinearIssue
                endpoint:
                    method: POST
                    path: /issues
                    group: Issues
                scopes:
                    - issues:create
                version: 1.0.0
        syncs:
            issues:
                runs: every 5min
                description: |
                    Fetches a list of issues from Linear
                output: LinearIssue
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /issues
                    group: Issues
                version: 1.0.0
            projects:
                runs: every 5min
                description: |
                    Fetches a list of projects from Linear
                output: LinearProject
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /projects
                    group: Projects
                version: 1.0.0
            users:
                runs: every 5min
                description: |
                    Fetches a list of users from Linear
                output: LinearUser
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /users
                    group: Users
            teams:
                runs: every 5min
                description: |
                    Fetches a list of teams from Linear
                output: LinearTeam
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /teams
                    group: Teams
                version: 1.0.0
            roadmaps:
                runs: every 5min
                description: |
                    Fetches a list of roadmaps from Linear
                output: LinearRoadmap
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /roadmaps
                    group: Roadmaps
                version: 1.0.0
            milestones:
                runs: every 6min
                description: |
                    Fetches a list of milesontes from Linear
                output: LinearMilestone
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /milestones
                    group: Milestones
models:
    # Issues
    LinearIssue:
        id: string
        assigneeId: string | null
        creatorId: string | null
        createdAt: string
        updatedAt: string
        description: string | null
        dueDate: string | null
        projectId: string | null
        teamId: string
        title: string
        status: string
    CreateIssue:
        teamId: string
        title: string
        description?: string
        projectId?: string
        milestoneId?: string
        assigneeId?: string
        priority?: number
        parentId?: string
        estimate?: number
        dueDate?: string
    LinearTeam:
        id: string
        name: string
        description: string | null
        createdAt: string
        updatedAt: string
    LinearUser:
        id: string
        admin: boolean
        email: string
        firstName: string
        lastName: string
    LinearProject:
        id: string
        url: string
        name: string
        description: string | null
        createdAt: string
        updatedAt: string
        teamId: string
    LinearRoadmap:
        id: string
        name: string
        description: string | null
        createdAt: string
        updatedAt: string
        teamId: string
        projectIds: string
    LinearMilestone:
        id: string
        name: string
        progress: number
        description: string | null
        createdAt: string
        updatedAt: string
        status: string
        project:
            id: string
            name: string

    # Introspection
    Entity:
        name: string
    FieldResponse:
        fields: Field[]
    Field:
        __string: Field | string
    ModelResponse:
        models: Model[]
    Model:
        name: string
