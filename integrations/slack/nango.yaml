integrations:
    slack:
        syncs:
            users:
                runs: every hour
                description: |
                    Syncs information about all Users on the Slack workspace
                output: SlackUser
                sync_type: full
                endpoint: GET /slack/users
                scopes:
                    - users:read
            channels:
                runs: every hour
                description: |
                    Syncs information about all Slack channels. Which channels get synced
                    (public, private, IMs, group DMs) depends on the scopes. If
                    joinPublicChannels is set to true, the bot will automatically join all
                    public channels as well. Scopes: At least one of channels:read,
                    groups:read, mpim:read, im:read. To also join public channels:
                    channels:join
                output: SlackChannel
                sync_type: full
                endpoint: GET /slack/channels
                scopes:
                    - channels:read
                    - channels:join
            messages:
                runs: every hour
                description: |
                    Syncs Slack messages, thread replies and reactions from messages &
                    thread replies for all channels, group dms and dms the bot is a part
                    of. For every channel it will do an initial full sync on first
                    detection of the channel. For subsequent runs it will sync messages,
                    threads & reactions from the last 10 days. Scopes required:
                    channels:read, and at least one of
                    channels:history, groups:history, mpim:history, im:history
                output:
                    - SlackMessage
                    - SlackMessageReply
                    - SlackMessageReaction
                sync_type: incremental
                endpoint:
                    - GET /slack/messages
                    - GET /slack/messages-reply
                    - GET /slack/messages-reaction
                scopes:
                    - channels:read
                    - channels:history
models:
    SlackUser:
        id: string
        team_id: string
        name: string
        deleted: boolean
        tz: string
        tz_label: string
        tz_offset: number
        profile:
            avatar_hash: string
            real_name: string | null
            display_name: string | null
            real_name_normalized: string | null
            display_name_normalized: string | null
            email: string | null
            image_original: string | null
        is_admin: boolean
        is_owner: boolean
        is_primary_owner: boolean
        is_restricted: boolean
        is_ultra_restricted: boolean
        is_bot: boolean
        updated: number
        is_app_user: boolean
        raw_json: string
    SlackChannel:
        id: string
        name: string
        is_channel: boolean
        is_group: boolean
        is_im: boolean
        created: number
        creator: string
        is_archived: boolean
        is_general: boolean
        name_normalized: string
        is_shared: boolean
        is_private: boolean
        is_mpim: boolean
        updated: number
        num_members: number
        raw_json: string
    SlackMessage:
        id: string
        ts: string
        channel_id: string
        thread_ts: string | null
        app_id: string | null
        bot_id: string | null
        display_as_bot: boolean | null
        is_locked: boolean | null
        metadata:
            event_type: string
        parent_user_id: string | null
        subtype: string | null
        text: string | null
        topic: string | null
        user_id: string | null
        raw_json: string
    SlackMessageReply:
        id: string
        ts: string
        channel_id: string
        thread_ts: string | null
        app_id: string | null
        bot_id: string | null
        display_as_bot: boolean | null
        is_locked: boolean | null
        metadata:
            event_type: string
        parent_user_id: string | null
        subtype: string | null
        text: string | null
        topic: string | null
        user_id: string | null
        root:
            message_id: string | null
            ts: string
        raw_json: string
    SlackMessageReaction:
        id: string
        message_ts: string
        thread_ts: string
        channel_id: string
        user_id: string
        reaction_name: string
