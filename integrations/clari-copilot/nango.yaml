integrations:
    clari-copilot:
        syncs:
            calls:
                runs: every hour
                output: ClariCopilotCall
                description: |
                    Fetches a list of calls from your account. For the first sync, it will go back to the past one year
                sync_type: incremental
                endpoint: GET /clari-copilot/call
models:
    ClariCopilotCall:
        id: string
        source_id: string
        title: string
        users: []
        externalParticipants: []
        status: string
        bot_not_join_reason: []
        type: string
        time: string
        icaluid: string
        calendar_id: string
        recurring_event_id: string
        original_start_time: string
        last_modified_time: string
        audio_url: string
        video_url: string
        disposition: string
        deal_name: string
        deal_value: string
        deal_close_date: string
        deal_stage_before_call: string
        account_name: string
        contact_names: []
        crm_info:
            source_crm: string
            deal_id: string
            account_id: string
            contact_ids: []
        bookmark_timestamps: []
        metrics:
            talk_listen_ratio: number
            num_questions_asked: number
            num_questions_asked_by_reps: number
            call_duration: number
            total_speak_duration: number
            longest_monologue_duration: number
            longest_monologue_start_time: number
            engaging_questions: number
            categories: []
        call_review_page_url: string
        deal_stage_live: string
        transcript: []
        summary:
            full_summary: string
            topics_discussed: []
            key_action_items: []
        competitor_sentiments: []
