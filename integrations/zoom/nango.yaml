integrations:
    zoom:
        actions:
            create-user:
                description: Creates a user in Zoom. Requires Pro account or higher
                output: User
                endpoint: POST /users
                input: ZoomCreateUser
                scopes:
                    - user:write
                    - user:write:admin
            delete-user:
                description: Deletes a user in Zoom. Requires Pro account or higher
                endpoint: DELETE /users
                output: SuccessResponse
                input: IdEntity
                scopes:
                    - user:write
                    - user:write:admin
            create-meeting:
                description: Creates a meeting in Zoom.
                endpoint: POST /meetings
                output: Meeting
                input: CreateMeeting
                scopes:
                    - meeting:write
        syncs:
            users:
                runs: every day
                description: |
                    Fetches a list of users from Zoom
                output: User
                track_deletes: true
                sync_type: full
                endpoint: GET /users
                scopes:
                    - user:read
                    - user:read:admin
            meetings:
                runs: every day
                description: |
                    Fetches a list of meetings from Zoom
                output: Meeting
                track_deletes: true
                sync_type: full
                endpoint: GET /meetings
                scopes:
                    - meeting:read

models:
    # Generic
    IdEntity:
        id: string
    SuccessResponse:
        success: boolean
    ActionResponseError:
        message: string

    # Users
    CreateUser:
        firstName: string
        lastName: string
        email: string
    ZoomCreateUser:
        __extends: CreateUser
        action?: create | autoCreate | custCreate | ssoCreate
        display_name?: string
        type?: basic | licensed | UnassignedWithoutMeetingsBasic | None
    User:
        id: string
        firstName: string
        lastName: string
        email: string

    # Meetings
    Meeting:
        id: string
    CreateMeeting:
        id: string
