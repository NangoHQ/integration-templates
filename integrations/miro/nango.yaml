integrations:
    miro:
        actions:
            create-user:
                description: Creates a user in Miro
                input: CreateUser
                endpoint: POST /users
                output: User
            delete-user:
                description: Deletes a user in Miro
                endpoint: DELETE /users
                output: SuccessResponse
                input: IdEntity
        syncs:
            users:
                description: |
                    Fetches the list of users from Miro
                endpoint: GET /users
                sync_type: full
                track_deletes: true
                runs: every day
                output: User
models:
    IdEntity:
        id: string
    SuccessResponse:
        success: boolean
    User:
        id: string
        email: string
        firstName: string
        lastName: string
    CreateUser:
        firstName: string
        lastName: string
        email: string
