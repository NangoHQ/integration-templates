integrations:
    bitdefender:
        actions:
            get-company-details:
                description: |
                    Retrieves detailed information about the current company in Bitdefender GravityZone.
                output: BitdefenderCompany
                endpoint:
                    method: GET
                    path: /company-details
                    group: Companies
models:
    BitdefenderCompany:
        id: string
        name: string
        type: number
        country: string | undefined
        createdAt: string
        subscribedServices:
            endpoint: boolean
            exchange: boolean
            network: boolean
            sos: boolean
        raw_json: string
