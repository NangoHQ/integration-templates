integrations:
    google-calendar:
        syncs:
            events:
                description: |
                    Sync calendar events on the primary calendar going back one month and
                    save the entire object as specified by the Google API
                runs: every 5 minutes
                output: GoogleCalendarEvent
                sync_type: incremental
                endpoint: GET /google-calendar/events
                scopes: https://www.googleapis.com/auth/calendar.readonly
            calendars:
                description: |
                    Sync the calendars list of the user
                track_deletes: true
                runs: every hour
                output: GoogleCalendar
                sync_type: full
                endpoint: GET /google-calendar/calendars
                scopes: https://www.googleapis.com/auth/calendar.readonly
models:
    GoogleCalendar:
        kind: string
        etag: string
        id: string
        summary: string
        description: string
        location: string
        timeZone: string
        summaryOverride: string
        colorId: string
        backgroundColor: string
        foregroundColor: string
        hidden: boolean
        selected: boolean
        accessRole: string
        defaultReminders:
            - method: string
              minutes: integer
        notificationSettings:
            notifications:
                - type: string
                  method: string
        primary: boolean
        deleted: boolean
        conferenceProperties:
            allowedConferenceSolutionTypes:
                - string
    GoogleCalendarEvent:
        kind: string
        etag: string
        id: string
        status: string
        htmlLink: string
        created: string
        updated: string
        summary: string
        description: string
        location: string
        colorId: string
        creator:
            id: string
            email: string
            displayName: string
            self: boolean
        organizer:
            id: string
            email: string
            displayName: string
            self: boolean
        start:
            date: date
            dateTime: string
            timeZone: string
        end:
            date: date
            string: string
            timeZone: string
        endTimeUnspecified: boolean
        recurrence:
            - string
        recurringEventId: string
        originalStartTime:
            date: date
            dateTime: string
            timeZone: string
        transparency: string
        visibility: string
        iCalUID: string
        sequence: integer
        attendees:
            - id: string
              email: string
              displayName: string
              organizer: boolean
              self: boolean
              resource: boolean
              optional: boolean
              responseStatus: string
              comment: string
              additionalGuests: integer
        attendeesOmitted: boolean
        extendedProperties:
            private:
                key: string
            shared:
                key: string
        hangoutLink: string
        conferenceData:
            createRequest:
                requestId: string
                conferenceSolutionKey:
                    type: string
                status:
                    statusCode: string
            entryPoints:
                - entryPointType: string
                  uri: string
                  label: string
                  pin: string
                  accessCode: string
                  meetingCode: string
                  passcode: string
                  password: string
            conferenceSolution:
                key:
                    type: string
                name: string
                iconUri: string
            conferenceId: string
            signature: string
            notes: string
        gadget:
            type: string
            title: string
            link: string
            iconLink: string
            width: integer
            height: integer
            display: string
            preferences:
                key: string
        anyoneCanAddSelf: boolean
        guestsCanInviteOthers: boolean
        guestsCanModify: boolean
        guestsCanSeeOtherGuests: boolean
        privateCopy: boolean
        locked: boolean
        reminders:
            useDefault: boolean
            overrides:
                - method: string
                  minutes: integer
        source:
            url: string
            title: string
        workingLocationProperties:
            type: string
            homeOffice: string
            customLocation:
                label: string
            officeLocation:
                buildingId: string
                floorId: string
                floorSectionId: string
                deskId: string
                label: string
        attachments:
            - fileUrl: string
              title: string
              mimeType: string
              iconLink: string
              fileId: string
        eventType: string
