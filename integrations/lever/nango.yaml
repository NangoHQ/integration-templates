integrations:
    # NOTE: if you're using this in your nango-integrations directory this
    # should be your integration id. This variable is only replaced in the
    # context of this repository
    ${PWD}:
        actions:
            create-note:
                description: |
                    Action to create a note and add it to a candidate profile in Lever
                output: LeverOpportunityNote
                input: LeverCreateNoteInput
                endpoint:
                    method: POST
                    path: /notes
                    group: Notes
                scopes:
                    - notes:write:admin
            create-opportunity:
                description: |
                    Action to create candidates and opportunities in Lever
                output: LeverOpportunity
                input: LeverCreateOpportunityInput
                endpoint:
                    method: POST
                    path: /opportunities
                    group: Opportunities
                scopes:
                    - opportunities:write:admin
                version: 1.0.0
            get-stages:
                description: |
                    Action to get lists all pipeline stages. Note that this does 
                    not paginate the response so it is possible that not all stages 
                    are returned.
                output: GetStages
                endpoint:
                    method: GET
                    path: /stages/limited
                    group: Stages
                version: 1.0.0
            users:
                description: |
                    Lists all the users in your Lever account. Only active users are included by default.
                output: SuccessResponse
                endpoint:
                    method: GET
                    path: /users
                    group: Users
            get-postings:
                description: |
                    Get all posts for your account. Note that this does
                    not paginate the response so it is possible that not all postings 
                    are returned.
                output: SuccessResponse
                endpoint:
                    method: GET
                    path: /posts/limited
                    group: Posts
                version: 1.0.0
            get-archive-reasons:
                description: |
                    Get all archived reasons
                output: SuccessResponse
                endpoint:
                    method: GET
                    path: /archived/reasons
                    group: Archived
            get-posting:
                description: |
                    Get single post for your account in Lever
                output: SuccessResponse
                input: SinglePost
                endpoint:
                    method: GET
                    path: /posts/single
                    group: Posts
                version: 1.0.0
            update-opportunity-links:
                description: |
                    Update the links in an opportunity
                output: SuccessResponse
                input: UpdateLinks
                endpoint:
                    method: POST
                    path: /opportunities/links
                    group: Opportunities
                version: 1.0.0
            update-opportunity-sources:
                description: |
                    Update the sources in an opportunity
                output: SuccessResponse
                input: UpdateSources
                endpoint:
                    method: POST
                    path: /opportunities/sources
                    group: Opportunities
                version: 1.0.0
            update-opportunity-stage:
                description: |
                    Update the stage in an opportunity
                output: SuccessResponse
                input: UpdateOpportunityStage
                endpoint:
                    method: POST
                    path: /opportunities/stages
                    group: Opportunities
                version: 1.0.0
            update-opportunity-tags:
                description: |
                    Update the tags in an opportunity
                output: SuccessResponse
                input: UpdateTags
                endpoint:
                    method: POST
                    path: /opportunities/tags
                    group: Opportunities
                version: 1.0.0
            update-opportunity-archived:
                description: |
                    Update the tags in an opportunity
                output: SuccessResponse
                input: ArchiveOpportunity
                endpoint:
                    method: PUT
                    path: /opportunities/archived
                    group: Opportunities
                version: 1.0.0
            apply-posting:
                description: |
                    Submit an application on behalf of a candidate. This endpoint can only be used to submit applications to published or unlisted postings.
                output: SuccessResponse
                input: ApplyToPosting
                endpoint:
                    method: POST
                    path: /posts/apply
                    group: Posts
            update-opportunity:
                description: |
                    Update an opportunity
                output: ReturnObjUpdateOpportunity
                input: UpdateOpportunity
                endpoint:
                    method: POST
                    path: /opportunity/update
                    group: Opportunities

        syncs:
            opportunities:
                runs: every 6 hours
                description: |
                    Fetches a list of all pipeline opportunities for contacts in Lever
                output: LeverOpportunity
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /opportunities
                    group: Opportunities
                scopes:
                    - opportunities:read:admin
            opportunities-applications:
                runs: every 6 hours
                description: |
                    Fetches a list of all applications for a candidate in Lever
                output: LeverOpportunityApplication
                sync_type: full
                endpoint:
                    method: GET
                    path: /applications
                    group: Applications
                scopes:
                    - applications:read:admin
                version: 1.0.0
            opportunities-feedbacks:
                runs: every 6 hours
                description: |
                    Fetches a list of all feedback forms for a candidate for every single opportunity
                output: LeverOpportunityFeedback
                sync_type: full
                endpoint:
                    method: GET
                    path: /opportunities/feedback
                    group: Opportunities
                scopes:
                    - feedback:read:admin
            opportunities-interviews:
                runs: every 6 hours
                description: |
                    Fetches a list of all interviews for every single opportunity
                output: LeverOpportunityInterview
                sync_type: full
                endpoint:
                    method: GET
                    path: /opportunities/interviewers
                    group: Opportunities
                scopes:
                    - interviews:read:admin
                version: 1.0.0
            opportunities-notes:
                runs: every 6 hours
                description: |
                    Fetches a list of all notes for every single opportunity
                output: LeverOpportunityNote
                sync_type: full
                endpoint:
                    method: GET
                    path: /opportunities-notes
                    group: Notes
                scopes:
                    - notes:read:admin
                version: 1.0.0
            opportunities-offers:
                runs: every 6 hours
                description: |
                    Fetches a list of all offers for every single opportunity
                output: LeverOpportunityOffer
                sync_type: full
                endpoint:
                    method: GET
                    path: /opportunities/offers
                    group: Offers
                scopes:
                    - offers:write:admin
                version: 1.0.0
            postings:
                runs: every 6 hours
                description: |
                    Fetches a list of all postings in Lever
                output: LeverPosting
                sync_type: full
                endpoint:
                    method: GET
                    path: /postings
                    group: Postings
                scopes:
                    - postings:read:admin
                version: 1.0.0
            postings-questions:
                runs: every 6 hours
                description: |
                    Fetches a list of all questions included in a postingâ€™s application form in Lever
                output: LeverPostingApply
                sync_type: full
                endpoint:
                    method: GET
                    path: /postings/questions
                    group: Postings
                scopes:
                    - postings:read:admin
                version: 1.0.0
            stages:
                runs: every 6 hours
                description: |
                    Fetches a list of all pipeline stages in Lever
                output: LeverStage
                sync_type: full
                endpoint:
                    method: GET
                    path: /stages
                    group: Stages
                scopes:
                    - stages:read:admin
                version: 1.0.0
