integrations:
    # NOTE: if you're using this in your nango-integrations directory this
    # should be your integration id. This variable is only replaced in the
    # context of this repository
    ${PWD}:
        syncs:
            users:
                runs: every day
                description: |
                    Fetches a list of users from DocuSign
                output: User
                track_deletes: true
                sync_type: full
                endpoint:
                    method: GET
                    path: /users
                    group: Users
                scopes:
                    - oauth
                    - user_read
        actions:
            create-user:
                description: Creates a user in DocuSign
                output: User
                endpoint:
                    method: POST
                    path: /users
                    group: Users
                input: DocuSignCreateUser
                scopes:
                    - oauth
                    - user_write
            delete-user:
                description: Deletes a user in DocuSign
                endpoint:
                    method: DELETE
                    path: /users
                    group: Users
                output: SuccessResponse
                input: IdEntity
                scopes:
                    - oauth
                    - user_write

models:
    # Generic
    IdEntity:
        id: string
    SuccessResponse:
        success: boolean
    User:
        id: string
        email: string
        firstName: string
        lastName: string

    # User
    CreateUser:
        firstName: string
        lastName: string
        email: string
    DocuSignCreateUser:
        __extends: CreateUser
        userName?: string
        title?: string
        phoneNumber?: string
        company?: string
        countryCode?: string
        activationAccessCode?: string
        settings?:
            language?: string
            timeZone?: string
        userStatus?: string
