integrations:
    expensify:
        actions:
            create-user:
                description: |
                    Create a user in the account
                endpoint:
                    method: POST
                    path: /users
                    group: Users
                input: CreateUser
                output: ExpsensifyNullableUser
            disable-user:
                description: Disables a user in Expensify
                endpoint:
                    method: DELETE
                    path: /users
                    group: Users
                output: SuccessResponse
                input: ExpensifyDisableUser
            list-policies:
                description: |
                    Action to fetch a list of policies with some relevant information about them
                endpoint:
                    method: POST
                    path: /policies
                output: ExpensifyListPolicyOutput
                version: 2.0.0
        syncs:
            users:
                runs: every day
                description: |
                    Fetches a list of users from Expensify.
                output: ExpsensifyNullableUser
                track_deletes: true
                sync_type: full
                endpoint:
                    method: GET
                    path: /users
                    group: Users

models:
    IdEntity:
        id: string
    SuccessResponse:
        success: boolean
    ActionResponseError:
        message: string
    CreateUser:
        firstName: string
        lastName: string
        email: string
    User:
        id: string
        firstName: string
        lastName: string
        email: string

    ExpensifyDisableUser:
        __extends: IdEntity
        email: string

    ExpsensifyNullableUser:
        id: string | null
        firstName: string | null
        lastName: string | null
        email: string

    ExpensifyListPolicyOutput:
        policies: Policy[]
    Policy:
        id: string
        type: string
        name: string
        shouldShowAutoApprovalOptions: boolean
        role: string
        areCompanyCardsEnabled: boolean
        shouldShowCustomReportTitleOption: boolean
        areExpensifyCardsEnabled: boolean
        areRulesEnabled: boolean
        areConnectionsEnabled: boolean
        approvalMode: string
        areCategoriesEnabled: boolean
        areReportFieldsEnabled: boolean
        areWorkflowsEnabled: boolean
        outputCurrency: string
        owner: string
        areInvoicesEnabled: boolean
        createdAt: string
        eReceipts: boolean
        shouldShowAutoReimbursementLimitOption: boolean
        areDistanceRatesEnabled: boolean
        isPolicyExpenseChatEnabled: string
        ownerAccountID: number
        areTagsEnabled: boolean
