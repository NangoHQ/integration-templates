integrations:
    dropbox:
        actions:
            create-user:
                description: Creates a user in Dropbox. Requires Dropbox Business.
                version: 1.0.0
                output: User
                endpoint:
                    method: POST
                    path: /users
                    group: Users
                input: CreateUser
                scopes:
                    - members.write
            delete-user:
                description: Deletes a user in Dropbox. Requires Dropbox Business.
                version: 1.0.0
                endpoint:
                    method: DELETE
                    path: /users
                    group: Users
                output: SuccessResponse
                input: IdEntity
                scopes:
                    - members.delete
            fetch-file:
                description: Fetches the content of a file given its ID, processes the data using
                    a response stream, and encodes it into a base64 string. This base64-encoded
                    string can be used to recreate the file in its original format using an external tool.
                version: 1.0.0
                endpoint:
                    method: GET
                    path: /fetch-file
                output: string
                input: string
                scopes:
                    - files.content.read
            folder-content:
                description: Fetches the top-level content (files and folders) of a Dropbox folder given its path.
                    If no path is provided, it fetches content from the root folder.
                version: 1.0.0
                endpoint:
                    method: POST
                    path: /folder-content
                    group: Folders
                output: FolderContent
                input: FolderContentInput
                scopes:
                    - files.metadata.read
        syncs:
            users:
                runs: every day
                description: |
                    Fetches a list of users from Dropbox. Requires Dropbox Business.
                version: 1.0.0
                output: User
                track_deletes: true
                sync_type: full
                endpoint:
                    method: GET
                    path: /users
                    group: Users
                scopes:
                    - members.read
            files:
                runs: every day
                description: |
                    Sync the metadata of a specified files or folders paths from Dropbox. A file or folder id or path can be used.
                version: 1.0.0
                input: DocumentMetadata
                auto_start: false
                output: Document
                sync_type: full
                track_deletes: true
                endpoint:
                    method: GET
                    path: /files
                scopes:
                    - files.metadata.read
models:
    # Generic
    SuccessResponse:
        success: boolean
    IdEntity:
        id: string

    # User
    User:
        id: string
        email: string
        firstName: string
        lastName: string

    CreateUser:
        firstName: string
        lastName: string
        email: string

    DocumentMetadata:
        files: string[] | undefined
        folders: string[] | undefined

    Document:
        id: string
        path: string
        title: string
        modified_date: string

    FolderContentInput:
        path?: string
        cursor?: string

    FolderContent:
        files: Document[]
        folders: Document[]
        cursor?: string
