integrations:
    dropbox:
        actions:
            create-user:
                description: Creates a user in Dropbox. Requires Dropbox Business.
                output: User
                endpoint: POST /users
                input: CreateUser
                scopes:
                    - members.write
            delete-user:
                description: Deletes a user in Dropbox. Requires Dropbox Business.
                endpoint: DELETE /users
                output: SuccessResponse
                input: IdEntity
                scopes:
                    - members.delete
            fetch-file:
                description: Fetches the content of a file given its ID, processes the data using
                    a response stream, and encodes it into a base64 string. This base64-encoded
                    string can be used to recreate the file in its original format using an external tool.
                endpoint: GET /fetch-file
                output: string
                input: string
                scopes:
                    - files.content.read
        syncs:
            users:
                runs: every day
                description: |
                    Fetches a list of users from Dropbox. Requires Dropbox Business.
                output: User
                track_deletes: true
                sync_type: full
                endpoint: GET /users
                scopes:
                    - members.read
            files:
                runs: every day
                description: |
                    Sync the metadata of a specified files or folders paths from Dropbox. A file or folder id or path can be used.
                input: DocumentMetadata
                auto_start: false
                output: Document
                sync_type: full
                endpoint: GET /files
                scopes:
                    - files.content.read
models:
    # Generic
    SuccessResponse:
        success: boolean
    IdEntity:
        id: string

    # User
    User:
        id: string
        email: string
        firstName: string
        lastName: string

    CreateUser:
        firstName: string
        lastName: string
        email: string

    DocumentMetadata:
        files: string[] | undefined
        folders: string[] | undefined

    Document:
        id: string
        path: string
        title: string
