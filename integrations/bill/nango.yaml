integrations:
    bill:
        actions:
            create-user:
                description: Creates a user in Bill.
                output: User
                endpoint: POST /users
                input: BillCreateUser
            disable-user:
                description: Archive an existing user in Bill
                endpoint: DELETE /users
                output: SuccessResponse
                input: IdEntity
        syncs:
            users:
                runs: every day
                description: |
                    Fetches a list of users from Bill sandbox
                output: User
                track_deletes: true
                sync_type: full
                endpoint: GET /users

models:
    # Generic
    IdEntity:
        id: string
    SuccessResponse:
        success: boolean
    ActionResponseError:
        message: string

    User:
        id: string
        firstName: string
        lastName: string
        email: string
    CreateUser:
        firstName: string
        lastName: string
        email: string
    BillCreateUser:
        __extends: CreateUser
        roleId?: string
        acceptTermsOfService?: boolean
