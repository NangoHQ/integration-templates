integrations:
    # NOTE: if you're using this in your nango-integrations directory this
    # should be your integration id. This variable is only replaced in the
    # context of this repository
    bill:
        actions:
            create-user:
                description: Creates a user in Bill.
                output: User
                endpoint:
                    method: POST
                    path: /users
                    group: Users
                input: BillCreateUser
            disable-user:
                description: Archive an existing user in Bill
                endpoint:
                    method: DELETE
                    path: /users
                    group: Users
                output: SuccessResponse
                input: IdEntity
        syncs:
            users:
                runs: every day
                description: |
                    Fetches a list of users from Bill sandbox
                output: User
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /users
                    group: Users

models:
    # Generic
    IdEntity:
        id: string
    SuccessResponse:
        success: boolean
    ActionResponseError:
        message: string

    User:
        id: string
        firstName: string
        lastName: string
        email: string
    CreateUser:
        firstName: string
        lastName: string
        email: string
    BillCreateUser:
        __extends: CreateUser
        roleId?: string
        acceptTermsOfService?: boolean
