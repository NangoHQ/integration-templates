integrations:
    sap-success-factors:
        syncs:
            employees:
                runs: every 6 hours
                description: |
                    Fetches a list of current employees from sap success factors
                version: 1.0.0
                output: Employee
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /employees
                    group: employees
            locations:
                runs: every 6 hours
                description: |
                    Fetches a list of locations from sap success factors
                version: 1.0.0
                output: Location
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /locations
                    group: locations
            groups:
                runs: every 6 hours
                description: |
                    Fetches a list of organizational groups from sap success factors
                version: 1.0.0
                output: Group
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /groups
                    group: groups

models:
    Employee:
        id: string
        personIdExternal: string
        firstName: string
        lastName: string
        preferredName: string
        gender: string
        nationality: string
        maritalStatus: string | null
        dateOfBirth: string | null
        countryOfBirth: string | null
        createdDateTime: string
        lastModifiedDateTime: string

    Location:
        id: string
        externalCode: string
        name: string
        description: string | null
        status: string
        startDate: string
        endDate: string
        timezone: string
        createdDateTime: string
        lastModifiedDateTime: string
        country: string
        state: string | null
        city: string | null
        zipCode: string | null
        addressLine1: string | null
        addressLine2: string | null

    Group:
        id: string
        name: string
        name_localized: string
        name_en_US: string
        name_defaultValue: string
        description: string | null
        startDate: string
        endDate: string
        parent: string | null
        costCenter: string | null
        headOfUnit: string | null
        status: string
        createdDateTime: string
        lastModifiedDateTime: string
        entityUUID: string
