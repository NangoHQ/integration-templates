integrations:
    docusign-sandbox:
        syncs:
            users:
                runs: every day
                description: |
                    Fetches a list of users from DocuSign sandbox
                output: User
                track_deletes: true
                sync_type: full
                endpoint:
                    method: GET
                    path: /users
                scopes:
                    - openid
                    - signature
        actions:
            create-user:
                description: Creates a user in DocuSign sandbox
                output: User
                endpoint:
                    method: POST
                    path: /users
                input: DocuSignCreateUser
                scopes:
                    - openid
                    - signature
            delete-user:
                description: Deletes a user in DocuSign sandbox
                endpoint:
                    method: DELETE
                    path: /users
                output: SuccessResponse
                input: IdEntity
                scopes:
                    - openid
                    - signature

models:
    # Generic
    IdEntity:
        id: string
    SuccessResponse:
        success: boolean
    User:
        id: string
        email: string
        firstName: string
        lastName: string

    # User
    CreateUser:
        firstName: string
        lastName: string
        email: string
    DocuSignCreateUser:
        __extends: CreateUser
        userName?: string
        title?: string
        phoneNumber?: string
        company?: string
        countryCode?: string
        activationAccessCode?: string
        settings?:
            language?: string
            timeZone?: string
        userStatus?: string
