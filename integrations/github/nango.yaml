integrations:
    github:
        syncs:
            issues:
                runs: every half hour
                output: GithubIssue
                sync_type: full
                scopes: public_repo
                description: |
                    Fetches Github issues from all a user's repositories
                endpoint:
                    method: GET
                    path: /github/issues
            issues-lite:
                runs: every day
                auto_start: false
                sync_type: full
                output: Issue
                scopes: public_repo
                description: |
                    Fetches Github issues but up to a maximum of 15
                endpoint:
                    method: GET
                    path: /github/issues-lite
            list-files:
                runs: every hour
                description: |
                    Lists all the files of a Github repo given a specific branch
                sync_type: incremental
                auto_start: false
                input: GithubIssueRepoInput
                output: GithubRepoFile
                endpoint:
                    method: GET
                    path: /files
                    group: Files
                scopes: repo
                version: 1.0.0
            issues-demo:
                runs: every 5 minutes
                auto_start: false
                sync_type: full
                output: GithubIssueDemo
                scopes: public_repo
                description: >
                    Fetches GitHub issues from our showcase repository.
                endpoint:
                    method: GET
                    path: /github/demo-issues
        actions:
            write-file:
                scopes: repo
                input: GithubWriteFileInput
                output: GithubWriteFileActionResult
                endpoint:
                    method: PUT
                    path: /files
                    group: Files
                description: |
                    Write content to a particular github file within a repo. If
                    the file doesn't exist it creates and then writes to it
                version: 1.0.0
            list-repos:
                scopes: read:org
                endpoint:
                    method: GET
                    path: /github/list-repos
                output: GithubRepo
                description: |
                    List github repos from an organization.
            create-demo-issue:
                endpoint:
                    method: POST
                    path: /github/create-demo-issue
                input: GithubCreateIssueInput
                output: GithubCreateIssueResult
                description: |
                    Create a GitHub issue in Nango's showcase repository.
models:
    Issue:
        id: integer
        __extends: GithubIssue
    GithubIssueRepoInput:
        owner: string
        repo: string
        branch: string
    GithubIssue:
        id: integer
        owner: string
        repo: string
        issue_number: number
        title: string
        author: string
        author_id: string
        state: string
        date_created: date
        date_last_modified: date
        body: string
    GithubRepo:
        id: integer
        owner: string
        name: string
        full_name: string
        description: string
        url: string
        date_created: date
        date_last_modified: date
    GithubRepoFile:
        id: string
        name: string
        url: string
        last_modified_date: date
    GithubWriteFileInput:
        owner: string
        repo: string
        path: string
        message: string
        content: string
        sha: string | undefined
    GithubWriteFileActionResult:
        url: string
        status: string
        sha: string

    GithubIssueDemo:
        id: integer
        title: string
        url: string
    GithubCreateIssueInput:
        title: string
    GithubCreateIssueResult:
        url: string | undefined
        status: number
