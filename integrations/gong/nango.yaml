integrations:
    # NOTE: if you're using this in your nango-integrations directory this
    # should be your integration id. This variable is only replaced in the
    # context of this repository
    ${PWD}:
        syncs:
            users:
                description: |
                    Fetches the list of gong users
                version: 1.0.1
                endpoint:
                    method: GET
                    path: /users
                    group: Users
                sync_type: incremental
                runs: every day
                output: User
                scopes:
                    - api:users:read
            calls:
                runs: every 1h
                description: |
                    Fetches a list of calls from Gong
                version: 1.0.1
                output: GongCallOutput
                input: GongConnectionMetadata
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /calls
                    group: Calls
                scopes:
                    - api:calls:read:basic
                    - api:calls:read:media-url
                    - api:calls:read:extensive
            call-transcripts:
                runs: every 1h
                sync_type: incremental
                description: |
                    Fetches a list of call transcripts from Gong
                version: 1.0.1
                input: GongCallTranscriptMetadata
                output: GongCallTranscriptSyncOutput
                endpoint:
                    method: GET
                    path: /call-transcripts
                    group: Calls
                scopes:
                    - api:calls:read:transcript
        actions:
            fetch-call-transcripts:
                description: |
                    Fetches a list of call transcripts from Gong
                version: 1.0.1
                input: GongCallTranscriptInput
                output: GongCallTranscriptOutput
                endpoint:
                    method: GET
                    path: /fetch-call-transcripts
                    group: Calls
                scopes:
                    - api:calls:read:transcript

models:
    User:
        id: string
        firstName: string
        lastName: string
        email: string
    GongCallTranscriptInput:
        from?: string | undefined
        to?: string | undefined
        workspace_id?: string | undefined
        call_id?: string[] | undefined
        cursor?: string | undefined
    GongCallTranscript:
        call_id: string
        transcript:
            - speaker_id: string
              topic: string | null
              sentences:
                  - start: number
                    end: number
                    text: string
    GongCallTranscriptOutput:
        next_cursor?: string | undefined
        transcript: GongCallTranscript[]
    GongCallContext:
        system: string | null
        objects?: GongCallContextObject | undefined
    GongCallContextObject:
        object_type: string | null
        object_id: string | null
        fields:
            - name: string
              value: string
    GongCallOutput:
        id: string
        url: string
        title: string
        scheduled: string
        started: string
        duration: number
        direction: Inbound | Outbound | Conference | Unknown
        scope: Internal | External | Unknown
        media: string
        language: string
        workspace_id: string
        purpose: string | null
        meeting_url: string
        is_private: boolean
        calendar_event_id: string
        context?: GongCallContext | undefined
        parties:
            - id: string
              email_address?: string | undefined
              name?: string | undefined
              title?: string | undefined
              user_id?: string | undefined
              speaker_id: string | null
              affiliation: Internal | External | Unknown
              methods: string[]
        interaction:
            speakers:
                - id: string
                  user_id: string
                  talkTime: number
            interaction_stats:
                - name: string
                  value: number
            video:
                - name: string
                  duration: number
            questions:
                company_count: number
                non_company_count: number
        collaboration:
            public_comments:
                - id: string
                  audio_start_time: number
                  audio_end_time: number
                  commenter_user_id: string
                  comment: string
                  posted: string
                  during_call: boolean
        media_urls:
            audio_url: string
            video_url?: string | undefined
    GongConnectionMetadata:
        backfillPeriodMs: number
    ActionResponseError:
        message: string
    GongCallTranscriptMetadata:
        __extends: GongConnectionMetadata
        callIds?: string[]
        workspaceId?: string
    GongCallTranscriptSyncOutput:
        id: string
        transcript:
            - speaker_id: string
              topic: string | null
              sentences:
                  - start: number
                    end: number
                    text: string
