integrations:
    gong:
        syncs:
            users:
                description: |
                    Fetches the list of gong users
                endpoint:
                    method: GET
                    path: /users
                    group: Users
                sync_type: incremental
                runs: every day
                output: User
                scopes:
                    - api:users:read

models:
    User:
        id: string
        firstName: string
        lastName: string
        email: string
