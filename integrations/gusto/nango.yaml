integrations:
    gusto:
        actions:
            create-user:
                description: Creates a user in Gusto.
                output: User
                endpoint:
                    method: POST
                    path: /users
                    group: Users
                input: GustoCreateUser
                scopes:
                    - employees:manage
            delete-user:
                description: Deletes a user in Gusto.
                endpoint:
                    method: DELETE
                    path: /users
                    group: Users
                output: SuccessResponse
                input: GustoDeleteUser
                scopes:
                    - employments:write
        syncs:
            users:
                runs: every day
                description: |
                    Fetches a list of users from Gusto.
                output: User
                track_deletes: true
                sync_type: full
                endpoint:
                    method: GET
                    path: /users
                    group: Users
                scopes:
                    - employees:read
models:
    # Generic
    SuccessResponse:
        success: boolean
    IdEntity:
        id: string

    # User
    User:
        id: string
        email: string
        firstName: string
        lastName: string

    CreateUser:
        firstName: string
        lastName: string
        email: string

    GustoCreateUser:
        __extends: CreateUser
        middleInitial?: string
        preferredFirstName?: string
        dateOfBirth: string
        ssn?: string
        selfOnboarding?: boolean

    GustoDeleteUser:
        __extends: IdEntity
        effectiveDate?: string
        runTerminationPayroll?: boolean
