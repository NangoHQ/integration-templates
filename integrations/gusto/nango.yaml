integrations:
    gusto:
        actions:
            create-user:
                description: Creates a user in Gusto.
                output: User
                endpoint: POST /users
                input: GustoCreateUser
                scopes:
                    - employees:manage
            delete-user:
                description: Deletes a user in Gusto.
                endpoint: DELETE /users
                output: SuccessResponse
                input: GustoDeleteUser
                scopes:
                    - employments:write
        syncs:
            users:
                runs: every day
                description: |
                    Fetches a list of users from Gusto. Requires an enterprise account.
                output: User
                track_deletes: true
                sync_type: full
                endpoint: GET /users
                scopes:
                    - employees:read
models:
    # Generic
    SuccessResponse:
        success: boolean
    IdEntity:
        id: string

    # User
    User:
        id: string
        email: string
        firstName: string
        lastName: string

    CreateUser:
        firstName: string
        lastName: string
        email: string

    GustoCreateUser:
        __extends: CreateUser
        middleInitial?: string
        preferredFirstName?: string
        dateOfBirth: string
        ssn?: string
        selfOnboarding?: boolean

    GustoDeleteUser:
        __extends: IdEntity
        effectiveDate?: string
        runTerminationPayroll?: boolean
