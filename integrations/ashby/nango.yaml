integrations:
    ashby:
        syncs:
            candidates:
                runs: every hour
                output: AshbyCandidate
                description: |
                    Fetches a list of all candidates from your ashby account
                scopes: candidatelastsyncToken
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /candidates
            jobs:
                runs: every hour
                output: AshbyJob
                description: |
                    Fetches a list of all jobs from your ashby account
                scopes: jobslastsyncToken
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /jobs
        actions:
            create-application:
                output: AshbyCreateApplicationResponse
                input: AshbyCreateCandidateInput
                description: |
                    Action to consider a candidate for a job
                endpoint:
                    method: POST
                    path: /applications
            create-note:
                output: AshbyCreateNoteResponse
                input: AshbyCreateNoteInput
                description: |
                    Action to create a note on a candidate.
                endpoint:
                    method: POST
                    path: /notes
            application-changeSource:
                output: ChangeApplicationResponse
                input: ChangeSource
                description: |
                    Action to change source of application.
                endpoint:
                    method: POST
                    path: /application/source
                    group: Application
            application-changeStage:
                output: ChangeApplicationResponse
                input: ChangeStage
                description: |
                    Action to change stage of an application.
                endpoint:
                    method: POST
                    path: /application/stage
                    group: Application
            application-update:
                output: ChangeApplicationResponse
                input: UpdateApplication
                description: |
                    Action to update an application stage.
                endpoint:
                    method: POST
                    path: /application/update
                    group: Application
            application-updateHistory:
                output: ChangeApplicationResponse
                input: UpdateHistory
                description: |
                    Action to update history an application stage.
                endpoint:
                    method: POST
                    path: /application/update
                    group: Application
models:
