    ChangeSource:
        applicationId: string
        sourceId: string
    ChangeApplicationResponse:
        success: boolean
        errors?: string[]
        results?: AshBySuccessObject
    HiringTeamObject:
        email: string
        firstName: string
        lastName: string
        role: string
        userId: string
    UpdateApplication:
        applicationId: string
        sourceId?: string
        creditedToUserId?: string
        createdAt?: date
        sendNotifications?: boolean
    UpdateHistory:
        applicationId: string
        applicationHistory: ApplicationHistoryObject[]
    ApplicationHistoryObject:
        stageId: string
        stageNumber: number
        enteredStageAt: date
        applicationHistoryId?: string
        archiveReasonId?: string
    AshBySuccessObject:
        id: string
        createdAt: date
        updatedAt: date
        status: string
        customFields: object[]
        candidate:
            id: string
            name: string
            primaryEmailAddress?:
                value: string
