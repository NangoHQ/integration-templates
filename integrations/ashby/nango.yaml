            title: string
            type: string
            orderInInterviewPlan: number
            interviewPlanId: string
        source:
            id: string
            title: string
            isArchived: boolean
            sourceType:
                id: string
                title: string
                isArchived: boolean
        archiveReason:
            id: string
            text: string
            reasonType: string
            isArchived: boolean
        job:
            id: string
            title: string
            locationId: string
            departmentId: string
        creditedToUser:
