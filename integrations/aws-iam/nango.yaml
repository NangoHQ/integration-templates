integrations:
    aws-iam:
        actions:
            create-user:
                description: Creates a user in AWS IAM.
                output: User
                endpoint: POST /users
                input: AWSCreateUser
            delete-user:
                description: Archive an existing user in AWS IAM
                endpoint: DELETE /users
                output: SuccessResponse
                input: UserNamentity
        syncs:
            users:
                runs: every day
                description: |
                    Fetches a list of users from AWS IAM
                output: User
                sync_type: full
                track_deletes: true
                endpoint: GET /users

models:
    # Generic
    UserNamentity:
        userName: string
    SuccessResponse:
        success: boolean
    ActionResponseError:
        message: string

    User:
        id: string
        firstName: string
        lastName: string
        email: string
    CreateUser:
        firstName: string
        lastName: string
        email: string
    AWSCreateUser:
        __extends: CreateUser
        userName: string
