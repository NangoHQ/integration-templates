integrations:
    metabase:
        actions:
            create-user:
                description: Creates a user in Metabase.
                output: User
                endpoint:
                    method: POST
                    path: /users
                    group: Users
                input: MetabaseCreateUser
            delete-user:
                description: Deletes a user in Metabase by id.
                endpoint:
                    method: DELETE
                    path: /users
                    group: Users
                output: SuccessResponse
                input: IdEntity
            update-user:
                description: Updates an existing, active user in Metabase.
                endpoint:
                    method: PUT
                    path: /api/user/:id
                    group: Users
                input: UpdateUserInput
                output: SuccessResponse
            fetch-user:
                description: Fetches details of a specific user by ID.
                output: User
                endpoint:
                    method: GET
                    path: /api/user/:id
                    group: Users
                input: IdEntity
            reactivate-user:
                description: Reactivates a previously deactivated user.
                endpoint:
                    method: PUT
                    path: /api/user/:id/reactivate
                    group: Users
                output: SuccessResponse
                input: IdEntity

        syncs:
            users:
                runs: every day
                description: |
                    Fetches a list of users from Metabase, including active and inactive users.
                output: User
                track_deletes: true
                sync_type: full
                endpoint:
                    method: GET
                    path: /users
                    group: Users
models:
    # Generic Models
    SuccessResponse:
        success: boolean
    IdEntity:
        id: integer

    # User Models
    User:
        id: integer
        firstName: string
        lastName: string
        email: string

    CreateUser:
        firstName: string
        lastName: string
        email: string

    UpdateUserInput:
        id: integer
        email: string | null
        first_name: string | null
        last_name: string | null
        is_group_manager: boolean | null
        locale: string | null
        user_group_memberships:
            nullable: true
            type: array
            items:
                id: integer
                is_group_manager: boolean | null
        is_superuser: boolean | null
        login_attributes:
            nullable: true
            type: object

    MetabaseCreateUser:
        __extends: CreateUser
        is_superuser?: boolean
        is_group_manager?: boolean
        user_group_memberships?: UserGroupMembership[]

    UpdatePasswordInput:
        id: integer
        password: string
        old_password?: string

    ReactivateUserInput:
        id: integer

    UserGroupMembership:
        id: integer
        is_group_manager?: boolean
