integrations:
    jira:
        syncs:
            issues:
                runs: every 5mins
                description: |
                    Fetches a list of issues from Jira
                output: Issue
                sync_type: incremental
                input: JiraIssueMetadata
                auto_start: false
                scopes:
                    - read:jira-work
                endpoint:
                    method: GET
                    path: /issues
                    group: Issues
            projects:
                runs: every day
                description: |
                    Fetches a list of projects from Jira
                output: Project
                scopes:
                    - read:jira-work
                sync_type: full
                track_deletes: true
                endpoint:
                    method: GET
                    path: /projects
            issue-types:
                runs: every day
                description: Fetches a list of issue types for a project
                output: IssueType
                scopes:
                    - read:jira-work
                sync_type: full
                track_deletes: true
                auto_start: false
                input: JiraIssueMetadata
                endpoint:
                    method: GET
                    path: /issue-types
        actions:
            create-issue:
                description: |
                    An action that creates an Issue on Jira
                input: CreateIssueInput
                scopes:
                    - write:jira-work
                output: CreateIssueOutput
                endpoint:
                    method: POST
                    path: /issues
                    group: Issues
                version: 1.0.0
            fetch-teams:
                description: |
                    Fetches teams for an issue in Jira
                output: Teams
                input: GetIssueInput
                endpoint:
                    method: GET
                    path: /teams-list
                    group: Issues
                scopes:
                    - read:jira-work
models:
    JiraIssueMetadata:
        projectIdsToSync: JiraProjectId[]
        cloudId?: string
        baseUrl?: string
    JiraProjectId:
        id: string
    Timestamps:
        createdAt: string
        updatedAt: string
    Issue:
        id: string
        __extends: Timestamps
        key: string
        summary: string
        issueType: string
        status: string
        assignee: string | null
        url: string
        webUrl: string
        projectId: string
        projectKey: string
        projectName: string
        comments:
            - Comment
    Comment:
        id: string
        __extends: Timestamps
        author: Author
        body: object
    Author:
        accountId: string | null
        active: boolean
        displayName: string
        emailAddress: string | null
    Project:
        id: string
        key: string
        name: string
        url: string
        projectTypeKey: string
        webUrl: string
    IssueType:
        projectId: string
        id: string
        name: string
        description: string | null
        url: string
    CreateIssueInput:
        summary: string
        description?: string
        assignee?: string
        labels?: string[]
        project: string
        issueType: string
    CreateIssueOutput:
        id: string
        key: string
        self: string
    GetIssueInput:
        id: string
    Teams:
        teams: Team[]
    Team:
        id: string
        name: string
