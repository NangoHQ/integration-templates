integrations:
    aircall-basic:
        actions:
            create-user:
                description: Creates a user in Aircall.
                output: User
                endpoint:
                    method: POST
                    path: /users
                    group: Users
                input: CreateUser
            delete-user:
                description: Deletes a user in Aircall
                endpoint:
                    method: DELETE
                    path: /users
                    group: Users
                output: SuccessResponse
                input: IdEntity
        syncs:
            users:
                runs: every day
                description: |
                    Fetches a list of users from Aircall.
                output: User
                track_deletes: true
                sync_type: full
                endpoint:
                    method: GET
                    path: /users
                    group: Users
models:
    # Generic
    SuccessResponse:
        success: boolean
    IdEntity:
        id: string

    # User
    User:
        id: string
        email: string
        firstName: string
        lastName: string

    CreateUser:
        firstName: string
        lastName: string
        email: string
