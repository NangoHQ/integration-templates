integrations:
    front:
        syncs:
            list-conversations:
                runs: every day
                description: List the conversations in the company in reverse chronological order.
                output: Conversation
                endpoint:
                    method: GET
                    path: /conversations
                track_deletes: true
                sync_type: full

models:
    Conversation:
        id: string
        subject: string
        status: archived | unassigned | deleted | assigned
        assignee: ConversationAssignee | null
        recipient: ConversationRecipient | null
        tags:
            - id: string
              name: string
              description: string | null
              highlight: string | null
              is_private: boolean
              is_visible_in_conversation_lists: boolean
              created_at: string
              updated_at: string
        links:
            - id: string
              name: string
              type: string
              external_url: string
              custom_fields: object
        custom_fields: object
        created_at: string
        waiting_since: string
        is_private: boolean
        scheduled_reminders:
            - created_at: string
              scheduled_at: string
              updated_at: string
    ConversationAssignee:
        id: string
        email: string
        first_name: string
        last_name: string
        is_admin: boolean
        is_available: boolean
        is_blocked: boolean
        custom_fields: object
    ConversationRecipient:
        name: string
        handle: string
        role: from | to | cc | bcc
