integrations:
    trello-scim:
        actions:
            create-user:
                description: Creates a user in Trello
                input: CreateUser
                endpoint: POST /users
                output: User
            deactivate-user:
                description: Deactivates a user in Trello
                endpoint: PUT /users
                output: SuccessResponse
                input: IdEntity
        syncs:
            users:
                description: |
                    Fetches the list of users from Trello
                endpoint: GET /users
                sync_type: full
                track_deletes: true
                runs: every day
                output: User
models:
    IdEntity:
        id: string
    SuccessResponse:
        success: boolean
    User:
        id: string
        email: string
        firstName: string
        lastName: string
    CreateUser:
        email: string
        firstName: string
        lastName: string
