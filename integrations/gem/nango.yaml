integrations:
    gem:
        syncs:
            candidates:
                runs: every 1h
                description: |
                    Get all candidates from Gem ATS
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /candidates
                    group: Candidates
                output: Candidate

            job-posts:
                runs: every 1h
                description: |
                    Get a list of all job posts from Gem ATS
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /job_posts
                    group: JobPosts
                output: JobPost

            job-stages:
                runs: every 1h
                description: |
                    Get a list of all job stages from Gem ATS
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /job_stages
                    group: JobStages
                output: JobStage

            users:
                runs: every 1h
                description: |
                    Get a list of all users from Gem
                sync_type: full
                track_deletes: true
                endpoint:
                    method: GET
                    path: /users
                    group: Users
                output: TeamMemberUser

            locations:
                runs: every 1h
                description: |
                    Get a list of all locations from Gem ATS
                sync_type: full
                track_deletes: true
                endpoint:
                    method: GET
                    path: /locations
                    group: Locations
                output: Location

            applications:
                runs: every 1h
                description: |
                    Get a list of all applications from Gem ATS
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /applications
                    group: Applications
                output: Application

            jobs:
                runs: every 1h
                description: |
                    Get a list of all jobs from Gem ATS
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /jobs
                    group: Jobs
                output: Job
        actions:
            create-candidate:
                description: Create a new candidate in Gem
                endpoint:
                    method: POST
                    path: /candidates
                    group: Candidates
                input: CreateCandidateInput
                output: CreateCandidateOutput
            upload-resume:
                description: Upload a resume for a candidate. Allowed formats are .pdf, .doc, or .docx. The file size must not exceed 10MB.
                endpoint:
                    method: POST
                    path: /candidate-upload-resume
                    group: Candidates
                input: UploadResumeInput
                output: UploadResumeResponse
            create-note:
                description: Create a note for a candidate
                endpoint:
                    method: POST
                    path: /candidate-notes
                    group: Candidates
                input: CreateNoteParams
                output: Note
            update-application:
                description: Update an application's source
                endpoint:
                    method: PATCH
                    path: /application
                    group: Applications
                input: UpdateApplicationInput
                output: Application

