integrations:
    box:
        actions:
            create-user:
                description: Creates a user in Box. Requires an enterprise account.
                output: User
                endpoint:
                    method: POST
                    path: /users
                    group: Users
                input: BoxCreateUser
            delete-user:
                description: Deletes a user in Box. Requires an enterprise account.
                endpoint:
                    method: DELETE
                    path: /users
                    group: Users
                output: SuccessResponse
                input: BoxDeleteUser
        syncs:
            users:
                runs: every day
                description: |
                    Fetches a list of users from Box. Requires an enterprise account.
                output: User
                track_deletes: true
                sync_type: full
                endpoint:
                    method: GET
                    path: /users
                    group: Users

            files:
                runs: every day
                description: |
                    Sync the metadata of a specified files or folders paths from Box. A file or folder id or path can be used.
                input: BoxMetadata
                auto_start: false
                output: Document
                sync_type: full
                track_deletes: true
                endpoint:
                    method: GET
                    path: /files
                    group: Files

models:
    # Generic
    SuccessResponse:
        success: boolean
    IdEntity:
        id: string

    # User
    User:
        id: string
        email: string
        firstName: string
        lastName: string

    CreateUser:
        firstName: string
        lastName: string
        email: string

    BoxCreateUser:
        __extends: CreateUser
        address?: string
        can_see_managed_users?: boolean
        external_app_user_id?: string
        is_exempt_from_device_limits?: boolean
        is_exempt_from_login_verification?: boolean
        is_external_collab_restricted?: boolean
        is_platform_access_only?: boolean
        is_sync_enabled?: boolean
        job_title?: string
        language?: string
        phone?: string
        role?: coadmin | user
        space_amount?: number
        status?: active| inactive| cannot_delete_edit| cannot_delete_edit_upload
        timezone?: string
        tracking_codes?: TrackingCode[]

    TrackingCode:
        type?: tracking_code
        name?: string
        value?: string

    CreatedUser:
        id: string
        type: string
        address?: string
        avatar_url?: string
        can_see_managed_users: boolean
        created_at: string # date-time
        enterprise: Enterprise
        external_app_user_id?: string
        hostname: string
        is_exempt_from_device_limits: boolean
        is_exempt_from_login_verification: boolean
        is_external_collab_restricted: boolean
        is_platform_access_only: boolean
        is_sync_enabled: boolean
        job_title?: string
        language?: string
        login: string # email
        max_upload_size: integer
        modified_at: string # date-time
        name: string
        notification_email: NotificationEmail
        phone?: string
        role: string
        space_amount: integer
        space_used: integer
        status: string
        timezone?: string
        tracking_codes?: TrackingCode[]

    NotificationEmail:
        email: string
        is_confirmed: boolean

    Enterprise:
        id: string
        type: string
        name: string

    BoxDeleteUser:
        __extends: IdEntity
        force?: boolean
        notify?: boolean

    BoxMetadata:
        files: string[]
        folders: string[]

    BoxDocument:
        id: string
        name: string
        download_url: string
        modified_at: string
        field_id: string
