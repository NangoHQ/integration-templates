integrations:
    box:
        actions:
            create-user:
                description: Creates a user in Box
                output: CreatedUser
                endpoint: POST /users
                input: CreateUser

models:
    CreateUser:
        login?: string
        name: string
        address?: string
        can_see_managed_users?: boolean
        external_app_user_id?: string
        is_exempt_from_device_limits?: boolean
        is_exempt_from_login_verification?: boolean
        is_external_collab_restricted?: boolean
        is_platform_access_only?: boolean
        is_sync_enabled?: boolean
        job_title?: string
        language?: string
        phone?: string
        role?: coadmin | user
        space_amount?: number
        status?: active| inactive| cannot_delete_edit| cannot_delete_edit_upload
        timezone?: string
        tracking_codes?: TrackingCode[]
    TrackingCode:
        type?: 'tracking_code'
        name?: string
        value?: string
    CreatedUser:
        id: string
        type: string
        address?: string
        avatar_url?: string
        can_see_managed_users: boolean
        created_at: string # date-time
        enterprise: Enterprise
        external_app_user_id?: string
        hostname: string
        is_exempt_from_device_limits: boolean
        is_exempt_from_login_verification: boolean
        is_external_collab_restricted: boolean
        is_platform_access_only: boolean
        is_sync_enabled: boolean
        job_title?: string
        language?: string
        login: string # email
        max_upload_size: integer
        modified_at: string # date-time
        name: string
        notification_email: NotificationEmail
        phone?: string
        role: string
        space_amount: integer
        space_used: integer
        status: string
        timezone?: string
        tracking_codes?: TrackingCode[]
    NotificationEmail:
        email: string
        is_confirmed: boolean
    Enterprise:
        id: string
        type: string
        name: string
