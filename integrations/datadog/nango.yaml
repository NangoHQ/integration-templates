integrations:
    datadog:
        actions:
            create-user:
                description: Creates a user in Datadog.
                output: User
                endpoint:
                    method: POST
                    path: /users
                input: CreateUser
                scopes:
                    - user_access_invite
            disable-user:
                description: Disables a user in Datadog
                endpoint:
                    method: DELETE
                    path: /users
                output: SuccessResponse
                input: IdEntity
                scopes:
                    - user_access_manage
        syncs:
            users:
                runs: every day
                description: |
                    Fetches a list of users from Datadog.
                output: User
                track_deletes: true
                sync_type: full
                endpoint:
                    method: GET
                    path: /users
                scopes:
                    - user_access_read
models:
    # Generic
    SuccessResponse:
        success: boolean
    IdEntity:
        id: string

    # User
    User:
        id: string
        email: string
        firstName: string
        lastName: string

    CreateUser:
        firstName: string
        lastName: string
        email: string
