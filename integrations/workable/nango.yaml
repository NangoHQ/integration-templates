integrations:
    workable:
        syncs:
            candidates:
                runs: every 6 hours
                description: |
                    Fetches a list of candidates from workable
                output: WorkableCandidate
                sync_type: incremental
                endpoint: GET /workable/candidates
                scopes:
                    - r_candidates
            candidates-activities:
                runs: every 6 hours
                description: |
                    Fetches a list of activity streams of the given candidate
                output: WorkableCandidateActivity
                sync_type: full
                endpoint: GET /workable/candidates-activities
                scopes:
                    - r_candidates
            candidates-offer:
                runs: every 6 hours
                description: |
                    Fetches candidate's latest offer from workable
                output: WorkableCandidateOffer
                sync_type: full
                endpoint: GET /workable/candidates-offer
                scopes:
                    - r_candidates
            jobs:
                runs: every 6 hours
                description: |
                    Fetches a list of jobs from workable
                output: WorkableJob
                sync_type: incremental
                endpoint: GET /workable/jobs
                scopes:
                    - r_jobs
            jobs-candidates:
                runs: every 6 hours
                description: |
                    Fetches a list of candidates for the specified job from workable
                output: WorkableJobsCandidate
                sync_type: full
                endpoint: GET /workable/jobs-candidates
                scopes:
                    - r_jobs
            jobs-questions:
                runs: every 6 hours
                description: |
                    Fetches a list of questions for the specified job from workable
                output: WorkableJobQuestion
                sync_type: full
                endpoint: GET /workable/jobs-questions
                scopes:
                    - r_jobs
            members:
                runs: every 6 hours
                description: |
                    Fetches a list of account members from workable
                output: WorkableMember
                sync_type: full
                endpoint: GET /workable/members
                scopes:
                    - r_jobs
        actions:
            create-candidate:
                description: |
                    Action to create a candidate at the specified job
                scopes:
                    - w_candidates
                output: WorkableCreateCandidateResponse
                input: WorkableCreateCandidateInput
                endpoint: POST /workable/create-candidate
            create-comment:
                description: |
                    Action to create a comment on the applicant's timeline
                scopes:
                    - w_candidates or w_comments
                output: WorkableCreateCommentResponse
                endpoint: POST /workable/create-comment
models:
    WorkableCandidate:
        id: string
        name: string
        firstname: string
        lastname: string
        headline: string
        account:
            subdomain: string
            name: string
        job:
            shortcode: string
            title: string
        stage: string
        disqualified: boolean
        disqualification_reason: string
        hired_at: date
        sourced: boolean
        profile_url: string
        address: string
        phone: string
        email: string
        domain: string
        created_at: date
        updated_at: date
    WorkableJobsCandidate:
        __extends: WorkableCandidate
    WorkableCandidateActivity:
        id: string
        action: string
        stage_name: string
        created_at: date
        body: string
        member:
            id: string
            name: string
        rating: object
    WorkableCandidateOffer:
        id: string
        candidate:
            id: string
            name: string
        created_at: date
        document_variables: array
        documents: array
        state: string
    WorkableJob:
        id: string
        title: string
        full_title: string
        shortcode: string
        code: string
        state: string
        sample: boolean
        department: string
        department_hierarchy: []
        url: string
        application_url: string
        shortlink: string
        location:
            location_str: string
            country: string
            country_code: string
            region: string
            region_code: string
            city: string
            zip_code: string
            telecommuting: boolean
            workplace_type: string
        locations: []
        salary:
            salary_from: number
            salary_to: number
            salary_currency: string
        created_at: date
    WorkableJobQuestion:
        id: string
        body: string
        type: string
        required: boolean
        single_answer: boolean
        choices:
            id: string
            body: string
        supported_file_types: []
        max_file_size: number
    WorkableMember:
        id: string
        name: string
        headline: string
        email: string
        role: string
    WorkableCreateCandidateResponse:
        status: string
        candidate:
            __extends: WorkableCandidate
            image_url: string
            outbound_mailbox: string
            uploader_id: string
            cover_letter: string
            summary: string
            education_entries: []
            experience_entries: []
            skills: []
            answers: []
            resume_url: string
            tags: []
            location:
                location_str: string
                country: string
                country_code: string
                region: string
                region_code: string
                city: string
                zip_code: string
    WorkableCreateCommentResponse:
        id: string
    WorkableCreateCandidateInput:
        shortcode: string
        candidate:
            name: string
            firstname: string
            lastname: string
            email: string
            headline: string | undefined
            summary: string | undefined
            address: string | undefined
            phone: string | undefined
            cover_letter: string | undefined
            education_entries: EducationEntry[] | undefined
            experience_entries: ExperienceEntry[] | undefined
            answers: Answer[] | undefined
            skills: string[] | undefined
            tags: string[] | undefined
            disqualified: boolean | undefined
            disqualification_reason: string | undefined
            disqualified_at: string | undefined
            social_profiles: SocialProfile[] | undefined
        domain: string | undefined
        recruiter_key: string | undefined
    EducationEntry:
        school: string
        degree: string | undefined
        field_of_study: string | undefined
        start_date: string | undefined
        end_date: string | undefined
    ExperienceEntry:
        title: string
        summary: string | undefined
        start_date: string | undefined
        end_date: string | undefined
        current: boolean | undefined
        company: string | undefined
        industry: string | undefined
    Answer:
        question_key: string
        body: string | undefined
        choices: string[]
        checked: boolean | undefined
        date: string | undefined
        number: number | undefined
        file:
            name: string
            data: string
    SocialProfile:
        type: string
        name: string | undefined
        username: string | undefined
        url: string
    WorkableCreateCommentInput:
        id: string
        member_id: string
        comment:
            body: string
            policy: string[] | undefined
            attachment: Attachment | undefined
    Attachment:
        name: string
        data: string
