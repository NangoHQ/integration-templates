integrations:
    sharepoint-online:
        actions:
            list-shared-sites:
                description: |
                    This action will be used to display a list of sites to the end-user, who will pick the ones he wants to sync.
                    The connection metadata should be set based on the file selection.
                endpoint:
                    method: GET
                    path: /list-sites
                scopes:
                    - Sites.Read.All
                    - Sites.Selected
                    - offline_access
                output: SharepointSites
                version: 2.0.0
            fetch-file:
                description: |
                    This action will be used to fetch the latest file download_url which can be used to download the actual file.
                endpoint:
                    method: GET
                    path: /fetch-file
                scopes:
                    - MyFiles.Read
                    - offline_access
                output: FetchFile
                input: FetchFileInput
                version: 1.0.0
            folder-content:
                description: |
                    Fetches the top-level content (files and folders) of a folder given its ID.
                    If no folder ID is provided, it fetches content from the root folder.
                endpoint:
                    method: GET
                    path: /folder-content
                    group: Folders
                scopes:
                    - Sites.Read.All
                    - Sites.Selected
                    - MyFiles.Read
                    - Files.Read.All
                    - Files.Read.Selected
                    - offline_access
                output: FolderContent
                input: FolderContentInput
                version: 1.0.0
        syncs:
            user-files:
                description: Fetch all files from the user's drive and sync the metadata for each file.
                endpoint:
                    method: GET
                    path: /user-files
                output: UserFileMetadata
                runs: every hour
                sync_type: full
                scopes:
                    - Sites.Read.All
                    - Sites.Selected
                    - MyFiles.Read
                    - Files.Read.All
                    - Files.Read.Selected
                    - offline_access
            user-files-selection:
                description: Fetch all selected files from a user's drive
                endpoint:
                    method: GET
                    path: /user-files/selected
                input: SharepointMetadata
                output: SelectedUserFileMetadata
                runs: every hour
                auto_start: false
                sync_type: full
                scopes:
                    - Sites.Read.All
                    - Sites.Selected
                    - MyFiles.Read
                    - Files.Read.All
                    - Files.Read.Selected
                    - offline_access
            shared-sites-selection:
                description: |
                    This sync will be used to sync file metadata from SharePoint site based on the ones the user has picked.
                endpoint:
                    method: GET
                    path: /shared-files/selected
                sync_type: incremental
                runs: every 1 hour
                scopes:
                    - Sites.Read.All
                    - Sites.Selected
                    - MyFiles.Read
                    - Files.Read.All
                    - Files.Read.Selected
                    - offline_access
                input: SharepointMetadata
                auto_start: false
                output: FileMetadata
                version: 2.0.0
models:
    FileMetadata:
        siteId: string
        id: string
        name: string
        etag: string
        cTag: string
        is_folder: boolean
        mime_type: string | null
        path: string
        raw_source: object
        updated_at: string
        download_url: string | null
        created_at: string
        blob_size: number
    UserFileMetadata:
        __extends: FileMetadata
    SelectedUserFileMetadata:
        __extends: FileMetadata
    Site:
        id: string
        name: string
        createdDateTime: string
        webUrl: string
    SharepointMetadata:
        sharedSites: string[]
        pickedFiles: PickedFile[]
    PickedFile:
        siteId: string
        fileIds: string[]
    SharepointSites:
        sitesToSync: Site[]
    FetchFileInput:
        siteId: string
        itemId: string
    FetchFile:
        id: string
        download_url: string | null
