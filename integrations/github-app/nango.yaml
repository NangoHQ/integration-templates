integrations:
    github-app:
        actions:
            repositories:
                description: List all repositories accessible to this Github App
                output: RepoResponse
                endpoint:
                    method: GET
                    path: /repositories
                    group: Repositories

        syncs:
            pull-requests:
                runs: every hour
                description: |
                    Get all pull requests from a Github repository.
                auto_start: false
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /pull-requests
                    group: Pull Requests
                input: GithubMetadataInput
                output: GithubPullRequest
            commits:
                runs: every hour
                description: |
                    Get all pull commits from a Github repository.
                auto_start: false
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /commits
                    group: Commits
                input: GithubMetadataInput
                output: GithubCommit

