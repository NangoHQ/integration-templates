integrations:
    outlook:
        syncs:
            emails:
                runs: every hour
                description: |
                    Fetches a list of emails from outlook. Goes back default to 1 year
                    but metadata can be set using the `backfillPeriodMs` property
                    to change the lookback. The property should be set in milliseconds.
                input: OptionalBackfillSetting
                scopes:
                    - Mail.Read
                output: OutlookEmail
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /emails
                version: 1.1.2
            events:
                description: |
                    Sync calendar events on the primary calendar going back one month and
                    save the entire object as specified by the Outlook Calendar API
                runs: every 5 minutes
                input: OptionalBackfillSetting
                output: OutlookCalendarEvent
                sync_type: full
                track_deletes: true
                version: 1.0.1
                endpoint:
                    method: GET
                    path: /events
                scopes: Calendars.Read
            calendars:
                description: |
                    Sync the calendars list of the user
                track_deletes: true
                runs: every hour
                output: OutlookCalendar
                sync_type: full
                endpoint:
                    method: GET
                    path: /calendars
                scopes: Calendars.Read
            folders:
                runs: every 6 hours
                description: |
                    Fetches a list of folders from outlook.
                scopes:
                    - Mail.Read
                output: OutlookFolder
                sync_type: full
                track_deletes: true
                endpoint:
                    method: GET
                    path: /folders
        actions:
            fetch-attachment:
                input: DocumentInput
                output: string
                scopes:
                    - Mail.Read
                endpoint:
                    method: GET
                    path: /fetch-attachment
                description: |
                    An action used to fetch the contents of an attachment.

models:
    OptionalBackfillSetting:
        backfillPeriodMs: number

    OutlookEmail:
        id: string
        sender?: string
        recipients?: string | undefined
        date: string
        subject: string
        body: string
        attachments: Attachments[]
        threadId: string

    Attachments:
        filename: string
        mimeType: string
        size: number
        attachmentId: string

    DocumentInput:
        threadId: string
        attachmentId: string

    OutlookCalendar:
        id: string
        allowedOnlineMeetingProviders: string[]
        canEdit: boolean
        canShare: boolean
        canViewPrivateItems: boolean
        changeKey: string
        color: auto | lightBlue | lightGreen | lightOrange | lightGray | lightYellow | lightTeal | lightPink | lightBrown | lightRed | maxColor
        defaultOnlineMeetingProvider: string
        hexColor: string
        isDefaultCalendar: boolean
        isRemovable: boolean
        isTallyingResponses: boolean
        name: string
        owner: EmailAddress

    OutlookCalendarEvent:
        id: string
        attendees: Attendee[]
        body:
            content: string
            contentType: text | html
        bodyPreview: string
        end:
            dateTime: string
            timeZone: string
        importance: low | normal | high
        isAllDay: boolean
        isCancelled: boolean
        isOrganizer: boolean
        location: Location
        onlineMeeting: OnlineMeetingInfo | null
        onlineMeetingProvider: string
        organizer:
            emailAddress: EmailAddress
        recurrence: PatternedRecurrence | null
        responseRequested: boolean
        responseStatus:
            response: string
            time: string
        sensitivity: normal | personal | private | confidential
        start:
            dateTime: string
            timeZone: string
        subject: string
        webLink: string

    Location:
        address?:
            city?: string
            countryOrRegion?: string
            postalCode?: string
            state?: string
            street?: string
        coordinates?:
            accuracy?: number
            altitude?: number
            altitudeAccuracy?: number
            latitude?: number
            longitude?: number
        displayName?: string
        locationEmailAddress?: string
        locationUri?: string
        locationType?: default | conferenceRoom | homeAddress | businessAddress | geoCoordinates | streetAddress | hotel | restaurant | localBusiness | postalAddress
        uniqueId?: string
        uniqueIdType?: string

    OnlineMeetingInfo:
        conferenceId: string
        joinUrl: string
        phones:
            - number: string
              type: home | business | mobile | other | assistant | homeFax | businessFax | otherFax | pager | radio
        quickDial: string
        tollFreeNumbers: string[]
        tollNumber: string

    PatternedRecurrence:
        pattern:
            dayOfMonth?: number
            daysOfWeek?:
                - sunday
                - monday
                - tuesday
                - wednesday
                - thursday
                - friday
                - saturday
            firstDayOfWeek: sunday | monday | tuesday | wednesday | thursday | friday | saturday
            index?: first | second | third | fourth | last
            interval: number
            month?: number
            type: daily | weekly | absoluteMonthly | relativeMonthly | absoluteYearly | relativeYearly
        range:
            endDate?: string
            numberOfOccurrences?: number
            recurrenceTimeZone?: string
            startDate: string
            type: endDate | noEnd | numbered

    Attendee:
        emailAddress: EmailAddress
        proposedNewTime?:
            start: TimeSlot
            end: TimeSlot
        status:
            response: none | accepted | declined | tentative
            sentDateTime: string
        type: required | optional | resource

    TimeSlot:
        dateTime: string
        timeZone: string

    EmailAddress:
        address: string
        name: string
    OutlookFolder:
        id: string
        displayName: string
        parentFolderId: string
        childFolderCount: number
        unreadItemCount: number
        totalItemCount: number
        isHidden: boolean
