integrations:
    outlook:
        syncs:
            emails:
                runs: every hour
                description: |
                    Fetches a list of emails from outlook. Goes back default to 1 year
                    but metadata can be set using the `backfillPeriodMs` property
                    to change the lookback. The property should be set in milliseconds.
                input: OptionalBackfillSetting
                scopes:
                    - Mail.Read
                output: OutlookEmail
                endpoint:
                    method: GET
                    path: /emails
                sync_type: incremental
                version: 1.0.2
        actions:
            fetch-attachment:
                input: DocumentInput
                output: string
                scopes:
                    - Mail.Read
                endpoint:
                    method: GET
                    path: /fetch-attachment
                description: |
                    An action used to fetch the contents of an attachment.

models:
    OptionalBackfillSetting:
        backfillPeriodMs: number

    OutlookEmail:
        id: string
        sender?: string
        recipients?: string | undefined
        date: string
        subject: string
        body: string
        attachments: Attachments[]
        threadId: string
        draft: boolean
        deleted: boolean | null
        archived: boolean | null
        isSent: boolean
        sent_at: string

    Attachments:
        filename: string
        mimeType: string
        size: number
        attachmentId: string

    DocumentInput:
        threadId: string
        attachmentId: string
