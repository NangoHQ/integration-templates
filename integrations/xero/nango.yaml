integrations:
    xero:
        syncs:
            contacts:
                description: |
                    Fetches all Xero contacts.
                    Details: incremental sync, detects deletes, metadata is not required.
                runs: every hour
                output: Contact
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /contacts
                    group: Contacts
                scopes:
                    - accounting.contacts
                version: 1.0.3
            accounts:
                description: |
                    Fetches all accounts in Xero (chart of accounts). Incremental sync, detects deletes, metadata is not required.
                runs: every hour
                output: Account
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /accounts
                    group: Accounts
                scopes:
                    - accounting.settings
                version: 1.0.5
            items:
                description: |
                    Fetches all items in Xero. Incremental sync, does not detect deletes, metadata is not
                    required.
                runs: every hour
                output: Item
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /items
                    group: Items
                scopes:
                    - accounting.settings
                version: 1.0.3
            invoices:
                description: |
                    Fetches all invoices in Xero. Incremental sync.
                runs: every hour
                output: Invoice
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /invoices
                    group: Invoices
                scopes:
                    - accounting.transactions
                version: 1.0.3
            bank-transactions:
                description: |
                    Fetches all bank transactions in Xero. Incremental sync, detects deletes, metadata is not required.
                runs: every hour
                output: BankTransaction
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /BankTransactions
                    group: Bank Transactions
                scopes:
                    - accounting.transactions
                version: 1.0.0
            general-ledger:
                description: |
                    Fetch all general ledger entries in Xero
                runs: every hour
                output: GeneralLedger
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /general-ledger
                    group: General Ledger
                scopes:
                    - accounting.journals.read
                version: 1.0.1
            organisations:
                description: |
                    Fetches organisation details in Xero.
                runs: every hour
                output: Organisation
                sync_type: full
                track_deletes: true
                endpoint:
                    method: GET
                    path: /organisations
                    group: Organisations
                scopes:
                    - accounting.settings
                    - accounting.settings.read
                version: 1.0.0
            payments:
                description: |
                    Fetches all payments in Xero. Incremental sync.
                runs: every hour
                output: Payment
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /payments
                    group: Payments
                scopes:
                    - accounting.transactions
                version: 1.0.3
            credit-notes:
                description: |
                    Fetches all credit notes in Xero. Incremental sync.
                runs: every hour
                output: CreditNote
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /credit-notes
                    group: Credit Notes
                scopes:
                    - accounting.transactions
                version: 1.0.0
        actions:
            create-contact:
                description: |
                    Creates one or multiple contacts in Xero.
                    Note: Does NOT check if these contacts already exist.
                input: CreateContact[]
                output: ContactActionResponse
                endpoint:
                    method: POST
                    path: /contacts
                    group: Contacts
                scopes:
                    - accounting.contacts
                version: 1.0.3
            update-contact:
                description: >
                    Updates one or multiple contacts in Xero.
                    Only fields that are passed in are modified. If a field should not be
                    changed, omit it in the input.
                    The id field is mandatory.
                input: Contact[]
                output: ContactActionResponse
                endpoint:
                    method: PUT
                    path: /contacts
                    group: Contacts
                scopes:
                    - accounting.contacts
                version: 1.0.3
            create-invoice:
                description: |
                    Creates one or more invoices in Xero.
                    Note: Does NOT check if the invoice already exists.
                input: CreateInvoice[]
                output: InvoiceActionResponse
                endpoint:
                    method: POST
                    path: /invoices
                    group: Invoices
                scopes:
                    - accounting.transactions
                version: 1.0.4
            update-invoice:
                description: |
                    Updates one or more invoices in Xero. To delete an invoice
                    that is in DRAFT or SUBMITTED set the status to DELETED. If an
                    invoice has been AUTHORISED it can't be deleted but you can set
                    the status to VOIDED.
                input: UpdateInvoice[]
                output: InvoiceActionResponse
                endpoint:
                    method: PUT
                    path: /invoices
                    group: Invoices
                scopes:
                    - accounting.transactions
                version: 1.0.4
            create-credit-note:
                description: |
                    Creates one or more credit notes in Xero.
                    Note: Does NOT check if the credit note already exists.
                input: CreditNote[]
                output: CreditNoteActionResponse
                endpoint:
                    method: POST
                    path: /credit-notes
                    group: Credit Notes
                version: 1.0.4
                scopes:
                    - accounting.transactions
            update-credit-note:
                description: |
                    Updates one or more credit notes in Xero.
                input: CreditNote[]
                output: CreditNoteActionResponse
                endpoint:
                    method: PUT
                    path: /credit-notes
                    group: Credit Notes
                scopes:
                    - accounting.transactions
                version: 1.0.4
            create-payment:
                description: |
                    Creates one or more payments in Xero.
                    Note: Does NOT check if the payment already exists.
                input: CreatePayment[]
                output: PaymentActionResponse
                endpoint:
                    method: POST
                    path: /payments
                    group: Payments
                scopes:
                    - accounting.transactions
                version: 1.0.3
            create-item:
                description: |
                    Creates one or more items in Xero.
                    Note: Does NOT check if the item already exists.
                input: Item[]
                output: ItemActionResponse
                endpoint:
                    method: POST
                    path: /items
                    group: Items
                scopes:
                    - accounting.settings
                version: 1.0.3
            get-tenants:
                description: |
                    Fetches all the tenants the connection has access to.
                    This can be used to set the metadata to the selected tenant.
                output: TenantResponse
                endpoint:
                    method: GET
                    path: /tenants
                    group: Tenants
            update-item:
                description: |
                    Updates one or more items in Xero.
                input: Item[]
                output: ItemActionResponse
                endpoint:
                    method: PUT
                    path: /items
                    group: Items
                scopes:
                    - accounting.settings
                version: 1.0.3

