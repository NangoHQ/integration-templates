integrations:
    workday:
        syncs:
            employees:
                runs: every hour
                description: |
                    Fetches a list of current employees from Workday
                version: 1.0.0
                output: Employee
                sync_type: full
                track_deletes: true
                endpoint:
                    method: GET
                    path: /employees
                    group: Employees
            groups:
                runs: every hour
                track_deletes: true
                sync_type: full
                output: Group
                description: Fetches Company groups
                endpoint:
                    method: GET
                    path: /groups
                    group: Groups
            locations:
                runs: every hour
                track_deletes: true
                sync_type: full
                output: Location
                description: Fetches Company locations
                endpoint:
                    method: GET
                    path: /locations
                    group: Locations
            unified-employees:
                runs: every hour
                description: |
                    Fetches a list of current employees from Workday and maps them to the standard HRIS model
                output: StandardEmployee
                sync_type: full
                track_deletes: true
                endpoint:
                    method: GET
                    path: /employees/unified
                    group: Unified HRIS API

models:
    Employee:
        id: string
        user_name: string | null
        first_name?: string
        last_name?: string
        active?: boolean | undefined
        email: string
        role: string
        department: string
        site: string
        country?: string | null
        external_id?: string
        employment_relationship?: string
        phone_number: string | null
    Group:
        id: string
        active: boolean
        created_at: string | null
        name: string
    Location:
        id: string
        name: string
        description: string | null
        city: string | null
        state: CompanyLocationState | null
        country:
            name: string
            iso_code: string
        zip_code: string
        address: string
        phone_number: string | null
    CompanyLocationState:
        name: string
        abbrev: string
        iso_code: string
    Address:
        street: string
        city: string
        state: string
        country: string
        postalCode: string
        type: WORK | HOME
    WorkLocation:
        name: string
        type: OFFICE | REMOTE | HYBRID
        primaryAddress?: Address | undefined
    StandardEmployee:
        id: string
        firstName: string
        lastName: string
        email: string
        displayName: string
        employeeNumber?: string
        title?: string
        department:
            id: string
            name: string
        employmentType: FULL_TIME | PART_TIME | CONTRACTOR | INTERN | TEMPORARY | OTHER
        employmentStatus: ACTIVE | TERMINATED | ON_LEAVE | SUSPENDED | PENDING
        startDate: string
        terminationDate?: string
        manager?:
            id?: string
            firstName?: string
            lastName?: string
            email?: string
        workLocation:
            name: string
            type: OFFICE | REMOTE | HYBRID
            primaryAddress?: UnifiedAddress | undefined
        addresses?: UnifiedAddress[]
        phones?: Phone[]
        emails?: Email[]
        providerSpecific:
            __string: any
        createdAt: string
        updatedAt: string
    UnifiedAddress:
        street?: string
        city?: string
        state?: string
        country?: string
        postalCode?: string
        type: WORK | HOME
    Phone:
        type: WORK | HOME | MOBILE
        number: string
    Email:
        type: WORK | PERSONAL
        address: string
