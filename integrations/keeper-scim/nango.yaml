integrations:
    keeper-scim:
        actions:
            create-user:
                description: Creates a user in Keeper
                input: KeeperCreateUser
                endpoint: POST /users
                output: User
            delete-user:
                description: Deletes a user in Keeper
                endpoint: DELETE /users
                output: SuccessResponse
                input: IdEntity
        # syncs:
        #     users:
        #         runs: every 6 hours
        #         description: |
        #             Fetches a list of users from Keeper
        #         output: User
        #         sync_type: incremental
        #         endpoint: GET /users
models:
    IdEntity:
        id: string
    SuccessResponse:
        success: boolean
    User:
        id: string
        email: string
        firstName: string
        lastName: string
    CreateUser:
        firstName: string
        lastName: string
        email: string
    KeeperCreateUser:
        __extends: CreateUser
        active?: boolean
        externalId?: string
        phoneNumbers?: PhoneNumber[]
        photos?: Photo[]
        addresses?: Address[]
        title?: string
    PhoneNumber:
        type: work | mobile | other
        value: string
    Photo:
        type: photo | thumbnail
        value: string
    Address:
        type: work
        streetAddress?: string
        locality?: string
        region?: string
        postalCode?: string
        country?: string
