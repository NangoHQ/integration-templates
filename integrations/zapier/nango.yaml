integrations:
    zapier:
        actions:
            create-user:
                description: Creates a user in Zapier
                output: ZapierResponse
                input: ZapierCreateUser
                endpoint:
                    method: POST
                    path: /users
                    group: Users

models:
    ZapierCreateUser:
        firstName: string
        lastName: string
        email: string
        client_id: string
        redirect_uri: string
        scope: string
        referer?: string
        utm_campaign?: string
        utm_content?: string
        utm_medium?: string
        utm_source?: string

    ZapierResponse:
        success: boolean
        statusCode: number
