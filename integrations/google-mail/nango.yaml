integrations:
    google-mail:
        syncs:
            emails:
                runs: every hour
                description: |
                    Fetches a list of emails from gmail. Goes back default to 1 year
                    but metadata can be set using the `backfillPeriodMs` property
                    to change the lookback. The property should be set in milliseconds.
                input: OptionalBackfillSetting
                version: 1.0.3
                scopes:
                    - https://www.googleapis.com/auth/gmail.readonly
                output: GmailEmail
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /emails
                    group: Emails
        actions:
            send-email:
                input: GmailEmailInput
                output: GmailEmailSentOutput
                scopes:
                    - https://www.googleapis.com/auth/gmail.send
                endpoint:
                    method: POST
                    path: /emails
                    group: Emails
                description: |
                    Send an Email using Gmail.
                version: 1.0.0
            fetch-attachment:
                input: DocumentInput
                output: string
                scopes:
                    - https://www.googleapis.com/auth/gmail.readonly
                endpoint:
                    method: GET
                    path: /attachment
                description: |
                    An action used to fetch the contents of an attachment.
                version: 1.0.0

models:
    OptionalBackfillSetting:
        backfillPeriodMs: number

    GmailEmail:
        id: string
        sender: string
        recipients?: string | undefined
        date: string
        subject: string
        body?: string | undefined
        attachments: Attachments[]
        threadId: string

    GmailEmailInput:
        from: string
        to: string
        headers: object | undefined
        subject: string
        body: string

    EmailHeader:
        headerName: string
        headerValue: string

    GmailEmailSentOutput:
        id: string
        threadId: string

    Attachments:
        filename: string
        mimeType: string
        size: number
        attachmentId: string

    DocumentInput:
        threadId: string
        attachmentId: string
