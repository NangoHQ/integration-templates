integrations:
    hubspot:
        syncs:
            service-tickets:
                runs: every half hour
                description: |
                    Fetches a list of service tickets from Hubspot
                output: HubspotServiceTicket
                sync_type: incremental
                endpoint: GET /service-tickets
            contacts:
                runs: every day
                description: |
                    Fetches a list of contacts from Hubspot with the primary associated company
                output: Contact
                sync_type: full
                track_deletes: true
                version: 1.0.0
                endpoint: GET /contacts
            owners:
                runs: every day
                description: |
                    Fetches a list of owners from Hubspot
                output: HubspotOwner
                sync_type: full
                track_deletes: true
                version: 1.0.0
                endpoint: GET /owners
            users:
                runs: every day
                description: |
                    Fetches a list of users from Hubspot
                output: User
                track_deletes: true
                sync_type: full
                endpoint: GET /users
                version: 1.0.2
                scopes:
                    - settings.users.read (standard scope)
                    - crm.objects.users.read (granular scope)
            knowledge-base:
                runs: every day
                description: |
                    Fetches a list of knowledge base from Hubspot
                output: HubspotKnowledgeBase
                sync_type: full
                track_deletes: true
                endpoint: GET /knowledge-base
            deals:
                runs: every day
                description: |
                    Fetch hubspot deals with the corresponding line items and associated companies and contacts.
                output: Deal
                sync_type: full
                track_deletes: true
                endpoint: GET /deals
                scopes:
                    - crm.objects.deals.read
                    - e-commerce (standard scope)
                    - crm.objects.line_items.read (granular scope)
            companies:
                runs: every day
                description: |
                    Fetch hubspot companies
                output: Company
                sync_type: full
                track_deletes: true
                endpoint: GET /companies
                scopes:
                    - crm.objects.companies.read
            currency-codes:
                runs: every day
                description: |
                    Fetch hubspot deals
                output: CurrencyCode
                sync_type: full
                track_deletes: true
                endpoint: GET /currency-codes
                scopes:
                    - settings.currencies.read
        actions:
            fetch-properties:
                description: Fetch the properties of a specified object
                input: InputProperty
                output: PropertyResponse
                endpoint: GET /properties
            create-deal:
                description: Creates a deal in Hubspot
                output: CreatedDeal
                endpoint: POST /deals
                input: CreateDeal
                scopes:
                    - crm.objects.deals.write
            create-user:
                description: Creates a user in Hubspot
                output: CreatedUser
                endpoint: POST /users
                input: CreateUser
                scopes:
                    - settings.users.write (standard scope)
                    - crm.objects.users.write (granular)
            delete-user:
                description: Deletes a user in Hubspot
                endpoint: DELETE /users
                output: SuccessResponse
                input: IdEntity
                scopes:
                    - settings.users.write (standard scope)
                    - crm.objects.users.write (granular)
            fetch-roles:
                description: Fetch the roles on an account. Requires an enterprise account.
                output: RoleResponse
                endpoint: GET /roles
                scopes:
                    - settings.users.read (standard scope)
                    - crm.objects.users.read (granular scope)
            change-user-role:
                description: Change a user role. Requires an enterprise account.
                input: UserRoleInput
                output: ChangedRoleResponse
                endpoint: PUT /roles
                scopes:
                    - settings.users.write (standard scope)
                    - crm.objects.users.write (granular scope)
            fetch-account-information:
                description: Fetch the account information from Hubspot
                output: Account
                endpoint: GET /account-information
                scopes:
                    - oauth
            fetch-custom-objects:
                description: Fetch custom objects in Hubspot. Requires Hubspot enterprise
                output: CustomObject
                endpoint: GET /custom-objects
                scopes:
                    - crm.schemas.custom.read
models:
    # Generic
    IdEntity:
        id: string
    SuccessResponse:
        success: boolean
    # Properties
    InputProperty:
        name: string
    PropertyResponse:
        result: Property
    Property:
        updatedAt: string
        createdAt: string
        name: string
        label: string
        type: string
        fieldType: string
        description: string
        groupName: string
        options: Option[],
        displayOrder: number
        calculated: boolean
        externalOptions: boolean
        hasUniqueValue: boolean
        hidden: boolean
        hubspotDefined: boolean
        showCurrencySymbol: boolean
        modificationMetadata:
            archivable: boolean
            readOnlyDefinition: boolean
            readOnlyValue: boolean
        formField: boolean
        dataSensitivity: string
    Option:
        label: string
        value: string
        displayOrder: number
        hidden: boolean

    # Roles
    RoleResponse:
        results: Role[]
    Role:
        requiresBillingWrite: boolean
        name: string
        id: string
    UserRoleInput:
        id: string
        firstName?: string
        lastName?: string
        primaryTeamId?: string
    ChangedRoleResponse:
        __extends: CreatedUser
        firstName?: string
        lastName?: string
        primaryTeamId?: string
        sendWelcomeEmail?: boolean
        secondaryTeamIds?: string[]

    HubspotServiceTicket:
        id: integer
        createdAt: date
        updatedAt: date
        isArchived: boolean
        subject: string
        content: string
        objectId: integer
        ownerId: integer
        pipeline: integer
        pipelineStage: integer
        ticketCategory: string | null
        ticketPriority: string
    HubspotOwner:
        id: integer
        email: string
        firstName: string
        lastName: string
        userId: integer
        createdAt: date
        updatedAt: date
        archived: boolean

    # Users
    User:
        id: string
        email: string
        firstName: string
        lastName: string
        roleIds: string[]
        primaryTeamId?: string | undefined
        superAdmin: boolean
    CreateUser:
        firstName?: string
        lastName?: string
        primaryTeamId?: string
        email: string
        sendWelcomeEmail?: boolean
        roleId?: string
        secondaryTeamIds?: string[]
    CreatedUser:
        id: string
        firstName: string
        lastName: string
        primaryTeamId?: string
        email: string
        sendWelcomeEmail: boolean
        roleIds: string[]
        secondaryTeamIds: string[]
        superAdmin: boolean

    HubspotKnowledgeBase:
        id: string
        title: string
        description: string
        category: string
        content: string
        publishDate: number
    Contact:
        id: string
        created_at: string
        updated_at: string
        first_name: string
        last_name: string
        email: string
        primaryContactId?: string

    # Account
    Account:
        id: string
        type: string
        timeZone: string
        companyCurrency: string
        additionalCurrencies: string[]
        utcOffset: string
        utcOffsetMilliseconds: number
        uiDomain: string
        dataHostingLocation: string

    # Deal
    Deal:
        __extends: DealDefaultProperties
        id: string
        companies?: CompanyAssociation[]
        contacts?:
            - id: string
        lineItems?:
            id: string
            __extends: LineItemDefaultProperties
        __string: any
    CompanyAssociation:
        id: string
        primary: boolean
    CreateDeal:
        properties:
            dealname: string
            __string: any
    DealDefaultProperties:
        createdate: string
        days_to_close: string
        dealname: string
        hs_closed_amount: string
        hs_closed_amount_in_home_currency: string
        hs_closed_won_count: string
        hs_createdate: string
        hs_days_to_close_raw: string
        hs_deal_stage_probability_shadow: string
        hs_is_closed_lost: string
        hs_is_closed_won: string
        hs_is_deal_split: string
        hs_lastmodifieddate: string
        hs_object_id: string
        hs_object_source: string
        hs_object_source_id: string
        hs_object_source_label: string
        hs_projected_amount: string
        hs_projected_amount_in_home_currency: string
    CreatedDeal:
        id: string
        properties: DealDefaultProperties
        createdAt: string
        updatedAt: string
        archived: boolean

    # Currency
    CurrencyCode:
        id: string
        code: string
        description: string

    # Associations
    Association:
        id: string

    # Company
    Company:
        id: string
        createdAt: string
        updatedAt: string
        name: string
        domain: string
        archived: boolean

    # Line Item
    LineItem:
        __extends: LineItemDefaultProperties
        id: string
        __string: any
    LineItemDefaultProperties:
        name: string
        price: string
        quantity: string
        recurringbillingfrequency: null | number
        tax: null | number
        amount: string
        createdate: string
        description: string
        discount: null | number

    # Custom Objects
    CustomObject:
        id: string
        __string: any
