integrations:
    hubspot:
        syncs:
            service-tickets:
                runs: every half hour
                description: |
                    Fetches a list of service tickets from Hubspot
                output: HubspotServiceTicket
                sync_type: incremental
                endpoint: GET /service-tickets
            contacts:
                runs: every day
                description: |
                    Fetches a list of contacts from Hubspot
                output: HubspotContact
                sync_type: full
                endpoint: GET /contacts
            owners:
                runs: every day
                description: |
                    Fetches a list of owners from Hubspot
                output: HubspotOwner
                sync_type: full
                endpoint: GET /owners
            users:
                runs: every day
                description: |
                    Fetches a list of users from Hubspot
                output: User
                track_deletes: true
                sync_type: full
                endpoint: GET /users
                version: 1.0.2
                scopes:
                    - settings.users.read (standard scope)
                    - crm.objects.users.read (granular scope)
            knowledge-base:
                runs: every day
                description: |
                    Fetches a list of knowledge base from Hubspot
                output: HubspotKnowledgeBase
                sync_type: full
                endpoint: GET /knowledge-base
        actions:
            fetch-properties:
                description: Fetch the properties of a specified object
                input: InputProperty
                output: PropertyResponse
                endpoint: GET /properties
            create-deal:
                description: Creates a deal in Hubspot
                output: CreatedDeal
                endpoint: POST /deals
                input: CreateDeal
                scopes:
                    - crm.objects.deals.write
            create-user:
                description: Creates a user in Hubspot
                output: CreatedUser
                endpoint: POST /users
                input: CreateUser
                scopes:
                    - settings.users.write (standard scope)
                    - crm.objects.users.write (granular)
            delete-user:
                description: Deletes a user in Hubspot
                endpoint: DELETE /users
                output: SuccessResponse
                input: IdEntity
                scopes:
                    - settings.users.write (standard scope)
                    - crm.objects.users.write (granular)
            fetch-roles:
                description: Fetch the roles on an account. Requires an enterprise account.
                output: RoleResponse
                endpoint: GET /roles
                scopes:
                    - settings.users.read (standard scope)
                    - crm.objects.users.read (granular scope)
            change-user-role:
                description: Change a user role. Requires an enterprise account.
                input: UserRoleInput
                output: ChangedRoleResponse
                endpoint: PUT /roles
                scopes:
                    - settings.users.write (standard scope)
                    - crm.objects.users.write (granular scope)
models:
    # Generic
    IdEntity:
        id: string
    SuccessResponse:
        success: boolean
    # Properties
    InputProperty:
        name: string
    PropertyResponse:
        result: Property
    Property:
        updatedAt: string
        createdAt: string
        name: string
        label: string
        type: string
        fieldType: string
        description: string
        groupName: string
        options: Option[],
        displayOrder: number
        calculated: boolean
        externalOptions: boolean
        hasUniqueValue: boolean
        hidden: boolean
        hubspotDefined: boolean
        showCurrencySymbol: boolean
        modificationMetadata:
            archivable: boolean
            readOnlyDefinition: boolean
            readOnlyValue: boolean
        formField: boolean
        dataSensitivity: string
    Option:
        label: string
        value: string
        displayOrder: number
        hidden: boolean

    # Roles
    RoleResponse:
        results: Role[]
    Role:
        requiresBillingWrite: boolean
        name: string
        id: string
    UserRoleInput:
        id: string
        firstName?: string
        lastName?: string
        primaryTeamId?: string
    ChangedRoleResponse:
        __extends: CreatedUser
        firstName?: string
        lastName?: string
        primaryTeamId?: string
        sendWelcomeEmail?: boolean
        secondaryTeamIds?: string[]

    HubspotServiceTicket:
        id: integer
        createdAt: date
        updatedAt: date
        isArchived: boolean
        subject: string
        content: string
        objectId: integer
        ownerId: integer
        pipeline: integer
        pipelineStage: integer
        ticketCategory: string | null
        ticketPriority: string
    HubspotOwner:
        id: integer
        email: string
        firstName: string
        lastName: string
        userId: integer
        createdAt: date
        updatedAt: date
        archived: boolean

    # Users
    User:
        id: string
        email: string
        firstName: string
        lastName: string
        roleIds: string[]
        primaryTeamId?: string | undefined
        superAdmin: boolean
    CreateUser:
        firstName?: string
        lastName?: string
        primaryTeamId?: string
        email: string
        sendWelcomeEmail?: boolean
        roleId?: string
        secondaryTeamIds?: string[]
    CreatedUser:
        id: string
        firstName: string
        lastName: string
        primaryTeamId?: string
        email: string
        sendWelcomeEmail: boolean
        roleIds: string[]
        secondaryTeamIds: string[]
        superAdmin: boolean

    HubspotKnowledgeBase:
        id: string
        title: string
        description: string
        category: string
        content: string
        publishDate: number
    HubspotContact:
        id: string
        created_at: string
        updated_at: string
        first_name: string
        last_name: string
        email: string
    CreateDeal:
        properties:
            dealname: string
            __string: any
    DealDefaultProperties:
        createdate: string
        days_to_close: string
        dealname: string
        hs_closed_amount: string
        hs_closed_amount_in_home_currency: string
        hs_closed_won_count: string
        hs_createdate: string
        hs_days_to_close_raw: string
        hs_deal_stage_probability_shadow: string
        hs_is_closed_lost: string
        hs_is_closed_won: string
        hs_is_deal_split: string
        hs_lastmodifieddate: string
        hs_object_id: string
        hs_object_source: string
        hs_object_source_id: string
        hs_object_source_label: string
        hs_projected_amount: string
        hs_projected_amount_in_home_currency: string
    CreatedDeal:
        id: string
        properties: DealDefaultProperties
        createdAt: string
        updatedAt: string
        archived: boolean
