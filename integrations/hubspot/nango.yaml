integrations:
    hubspot:
        syncs:
            service-tickets:
                runs: every half hour
                description: |
                    Fetches a list of service tickets from Hubspot
                output: HubspotServiceTicket
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /service-tickets
            contacts:
                runs: every day
                description: |
                    Fetches a list of contacts from Hubspot
                output: Contact
                scopes:
                    - crm.objects.contacts.read
                    - oauth
                sync_type: full
                track_deletes: true
                version: 2.0.1
                endpoint:
                    method: GET
                    path: /contacts
            companies:
                runs: every day
                description: |
                    Fetches a list of companies from Hubspot
                output: Company
                scopes:
                    - crm.objects.companies.read
                    - oauth
                sync_type: full
                track_deletes: true
                endpoint:
                    method: GET
                    path: /companies
            deals:
                runs: every day
                description: |
                    Fetches a list of deals from Hubspot with their associated companies and contacts
                output: Deal
                scopes:
                    - crm.objects.deals.read
                    - oauth
                    - e-commerce (standard scope)
                    - crm.objects.line_items.read (granular scope)
                sync_type: full
                track_deletes: true
                endpoint:
                    method: GET
                    path: /deals
            products:
                runs: every day
                description: |
                    Fetches a list of products from Hubspot
                output: Product
                sync_type: full
                track_deletes: true
                endpoint:
                    method: GET
                    path: /products
                scopes:
                    - e-commerce
            owners:
                runs: every day
                description: |
                    Fetches a list of owners from Hubspot
                output: HubspotOwner
                sync_type: full
                track_deletes: true
                version: 1.0.0
                endpoint:
                    method: GET
                    path: /owners
            users:
                runs: every day
                description: |
                    Fetches a list of users from Hubspot
                output: User
                track_deletes: true
                sync_type: full
                endpoint:
                    method: GET
                    path: /users
                version: 1.0.2
                scopes:
                    - oauth
                    - settings.users.read (standard scope)
                    - crm.objects.users.read (granular scope)
            knowledge-base:
                runs: every day
                description: |
                    Fetches a list of knowledge base from Hubspot
                output: HubspotKnowledgeBase
                sync_type: full
                track_deletes: true
                endpoint:
                    method: GET
                    path: /knowledge-base
            tasks:
                runs: every day
                description: |
                    Fetches a list of tasks from Hubspot
                output: Task
                scopes:
                    - crm.objects.contacts.read
                    - oauth
                sync_type: full
                track_deletes: true
                endpoint:
                    method: GET
                    path: /tasks
            currency-codes:
                runs: every day
                description: |
                    Fetch hubspot deals
                output: CurrencyCode
                sync_type: full
                track_deletes: true
                endpoint:
                    method: GET
                    path: /currency-codes
                scopes:
                    - oauth
                    - settings.currencies.read
        actions:
            fetch-properties:
                description: Fetch the properties of a specified object
                input: InputProperty
                output: PropertyResponse
                endpoint:
                    method: GET
                    path: /properties
            create-property:
                description: Create a property in Hubspot
                input: CreatePropertyInput
                output: CreatedProperty
                endpoint:
                    method: POST
                    path: /properties
                scopes:
                    - oauth
                    - crm.schemas.orders.write
                    - crm.objects.orders.write
                    - crm.schemas.contacts.write
                    - crm.schemas.carts.write
                    - crm.schemas.deals.write
                    - crm.objects.users.write
                    - crm.schemas.companies.write
                    - crm.objects.carts.write
            create-deal:
                description: Creates a single deal in Hubspot
                output: CreateUpdateDealOutput
                endpoint:
                    method: POST
                    path: /deals
                input: CreateDealInput
                scopes:
                    - oauth
                    - crm.objects.deals.write
                    - oauth
            update-deal:
                description: Updates a single deal in Hubspot
                output: CreateUpdateDealOutput
                endpoint:
                    method: PATCH
                    path: /deal
                input: UpdateDealInput
                scopes:
                    - crm.objects.deals.write
                    - oauth
            delete-deal:
                description: Deletes a deal in Hubspot
                input: Id
                endpoint:
                    method: DELETE
                    path: /deal
                output: SuccessResponse
                scopes:
                    - crm.objects.deals.write
                    - oauth
            fetch-pipelines:
                description: Fetch all pipelines for an object type. Defaults to deals
                input: OptionalObjectType
                output: PipelineOutput
                endpoint:
                    method: GET
                    path: /pipelines
                scopes:
                    - oauth
                    - crm.objects.deals.read
            create-user:
                description: Creates a single user in Hubspot
                output: CreatedUser
                endpoint:
                    method: POST
                    path: /users
                input: CreateUser
                scopes:
                    - oauth
                    - settings.users.write (standard scope)
                    - crm.objects.users.write (granular)
            delete-user:
                description: Deletes a user in Hubspot
                endpoint:
                    method: DELETE
                    path: /users
                output: SuccessResponse
                input: IdEntity
                scopes:
                    - oauth
                    - settings.users.write (standard scope)
                    - crm.objects.users.write (granular)
            fetch-roles:
                description: Fetch the roles on an account. Requires an enterprise account.
                output: RoleResponse
                endpoint:
                    method: GET
                    path: /roles
                scopes:
                    - oauth
                    - settings.users.read (standard scope)
                    - crm.objects.users.read (granular scope)
            change-user-role:
                description: Change a user role. Requires an enterprise account.
                input: UserRoleInput
                output: ChangedRoleResponse
                endpoint:
                    method: PUT
                    path: /roles
                scopes:
                    - oauth
                    - settings.users.write (standard scope)
                    - crm.objects.users.write (granular scope)
            fetch-account-information:
                description: Fetch the account information from Hubspot
                output: Account
                endpoint:
                    method: GET
                    path: /account-information
                scopes:
                    - oauth
            fetch-custom-objects:
                description: Fetch custom objects in Hubspot. Requires Hubspot enterprise
                output: CustomObject
                endpoint:
                    method: GET
                    path: /custom-objects
                scopes:
                    - oauth
                    - crm.schemas.custom.read
            create-contact:
                description: Create a single contact in Hubspot
                output: CreateUpdateContactOutput
                endpoint:
                    method: POST
                    path: /contact
                input: CreateContactInput
                scopes:
                    - crm.objects.contacts.write
                    - oauth
            update-contact:
                description: Updates a single contact in Hubspot
                output: CreateUpdateContactOutput
                endpoint:
                    method: PATCH
                    path: /contact
                input: UpdateContactInput
                scopes:
                    - crm.objects.contacts.write
                    - oauth
            delete-contact:
                description: Deletes a contact in Hubspot
                input: Id
                endpoint:
                    method: DELETE
                    path: /contact
                output: SuccessResponse
                scopes:
                    - crm.objects.contacts.write
                    - oauth
            create-company:
                description: Create a single company in Hubspot
                output: CreateUpdateCompanyOutput
                endpoint:
                    method: POST
                    path: /company
                input: CreateCompanyInput
                scopes:
                    - crm.objects.companies.write
                    - oauth
            update-company:
                description: Update a single company in Hubspot
                output: CreateUpdateCompanyOutput
                endpoint:
                    method: PATCH
                    path: /company
                input: UpdateCompanyInput
                scopes:
                    - crm.objects.companies.write
                    - oauth
            delete-company:
                description: Deletes a company in Hubspot
                input: Id
                endpoint:
                    method: DELETE
                    path: /company
                output: SuccessResponse
                scopes:
                    - crm.objects.companies.write
                    - oauth
            create-task:
                description: Creates a single task in Hubspot
                output: CreateUpdateTaskOutput
                endpoint:
                    method: POST
                    path: /task
                input: CreateTaskInput
                scopes:
                    - crm.objects.contacts.write
                    - oauth
            update-task:
                description: Updates a single company in Hubspot
                output: UpdateTaskInput
                endpoint:
                    method: PATCH
                    path: /task
                input: CreateUpdateTaskOutput
                scopes:
                    - crm.objects.contacts.write
                    - oauth
            delete-task:
                description: Deletes a task in Hubspot
                input: Id
                endpoint:
                    method: DELETE
                    path: /task
                output: SuccessResponse
                scopes:
                    - crm.objects.contacts.write
                    - oauth
            create-note:
                description: Creates a single note in Hubspot
                input: Note
                endpoint:
                    method: POST
                    path: /note
                output: Note
                scopes:
                    - crm.objects.contacts.write
                    - oauth
models:
    # Generic
    IdEntity:
        id: string
    SuccessResponse:
        success: boolean
    Id:
        id: string
    Timestamps:
        updatedAt: string
        createdAt: string
    # Properties
    OptionalObjectType:
        objectType?: string
    InputProperty:
        name: string
    PropertyResponse:
        result: Property
    Property:
        __extends: Timestamps
        name: string
        label: string
        type: string
        fieldType: string
        description: string
        groupName: string
        options: Option[]
        displayOrder: number
        calculated: boolean
        externalOptions: boolean
        hasUniqueValue: boolean
        hidden: boolean
        hubspotDefined: boolean
        showCurrencySymbol: boolean
        modificationMetadata:
            archivable: boolean
            readOnlyDefinition: boolean
            readOnlyValue: boolean
        formField: boolean
        dataSensitivity: string
    Option:
        label: string
        value: string
        displayOrder: number
        hidden: boolean
    CreatePropertyInput:
        objectType: string
        data: CustomProperty
    CustomProperty:
        hidden?: boolean
        displayOrder?: number
        description?: string
        label: string
        type: string
        formField?: boolean
        groupName: string
        referencedObjectType?: string
        name: string
        options?: CustomPropertyOption[]
        calculationFormula?: string
        hasUniqueValue?: boolean
        fieldType: string
        externalOptions?: boolean
    CustomPropertyOption:
        hidden: boolean
        displayOrder?: number
        description?: string
        label: string
        value: string
    CreatedProperty:
        createdUserId: string
        hidden: boolean
        modificationMetadata:
            readOnlyOptions?: boolean
            readOnlyValue: boolean
            readOnlyDefinition: boolean
            archivable: boolean
        displayOrder: number
        description: string
        showCurrencySymbol?: boolean
        label: string
        type: string
        hubspotDefined?: boolean
        formField: boolean
        dataSensitivity?: string #not present in docs
        createdAt: string
        archivedAt?: string
        archived: boolean
        groupName: string
        referencedObjectType?: string
        name: string
        options:
            - hidden: boolean
              displayOrder: number
              description: string
              label: string
              value: string
        calculationFormula?: string
        hasUniqueValue: boolean
        fieldType: string
        updatedUserId: string
        calculated: boolean
        externalOptions: boolean
        updatedAt: string

    # Roles
    RoleResponse:
        results: Role[]
    Role:
        requiresBillingWrite: boolean
        name: string
        id: string
    UserRoleInput:
        id: string
        firstName?: string
        lastName?: string
        primaryTeamId?: string
    ChangedRoleResponse:
        __extends: CreatedUser
        firstName?: string
        lastName?: string
        primaryTeamId?: string
        sendWelcomeEmail?: boolean
        secondaryTeamIds?: string[]

    HubspotServiceTicket:
        id: integer
        createdAt: date
        updatedAt: date
        isArchived: boolean
        subject: string
        content: string
        objectId: integer
        ownerId: integer
        pipeline: integer
        pipelineStage: integer
        ticketCategory: string | null
        ticketPriority: string
    HubspotOwner:
        id: integer
        email: string
        firstName: string
        lastName: string
        userId: integer
        createdAt: date
        updatedAt: date
        archived: boolean

    # Users
    User:
        id: string
        email: string
        firstName: string
        lastName: string
        roleIds: string[]
        primaryTeamId?: string | undefined
        superAdmin: boolean
    CreateUser:
        firstName?: string
        lastName?: string
        primaryTeamId?: string
        email: string
        sendWelcomeEmail?: boolean
        roleId?: string
        secondaryTeamIds?: string[]
    CreatedUser:
        id: string
        firstName: string
        lastName: string
        primaryTeamId?: string
        email: string
        sendWelcomeEmail: boolean
        roleIds: string[]
        secondaryTeamIds: string[]
        superAdmin: boolean

    HubspotKnowledgeBase:
        id: string
        title: string
        description: string
        category: string
        content: string
        publishDate: number

    # Contact
    CreateContactInput:
        first_name?: string | undefined
        last_name?: string | undefined
        email?: string | undefined
        job_title?: string | undefined
        lead_status?: string | undefined
        lifecycle_stage?: string | undefined
        salutation?: string | undefined
        mobile_phone_number?: string | undefined
        website_url?: string | undefined
        owner?: string | undefined
    CreateUpdateContactOutput:
        id: string
        created_date: string
        first_name?: string | undefined
        last_name?: string  | undefined
        email?: string | undefined
        job_title?: string | undefined
        last_contacted?: string | undefined
        last_activity_date?: string | undefined
        lead_status?: string | undefined
        lifecycle_stage?: string | undefined
        salutation?: string | undefined
        mobile_phone_number?: string | undefined
        website_url?: string | undefined
        owner?: string | undefined
    UpdateContactInput:
        __extends: CreateContactInput
        id: string
    Contact:
        id: string
        created_date: string
        first_name: string | null
        last_name: string  | null
        email: string | null
        job_title: string | null
        last_contacted: string | null
        last_activity_date: string | null
        lead_status: string | null
        lifecycle_stage: string | null
        salutation: string | null
        mobile_phone_number: string | null
        website_url: string | null
        owner: string | null

    # Currency
    CurrencyCode:
        id: string
        code: string
        description: string

    # Company
    CreateCompanyInput:
        name?: string | undefined
        industry?: string | undefined
        description?: string | undefined
        country?: string | undefined
        city?: string | undefined
        lead_status?: string | undefined
        lifecycle_stage?: string | undefined
        owner?: string | undefined
        year_founded?: string | undefined
        website_url?: string | undefined
    UpdateCompanyInput:
        id: string
        __extends: CreateCompanyInput
    CreateUpdateCompanyOutput:
        id: string
        created_date: string
        name?: string | undefined
        industry?: string | undefined
        description?: string | undefined
        country?: string | undefined
        city?: string | undefined
        lead_status?: string | undefined
        lifecycle_stage?: string | undefined
        owner?: string | undefined
        year_founded?: string | undefined
        website_url?: string | undefined
    Company:
        id: string
        created_date: string | null
        name: string | null
        industry: string | null
        description: string | null
        country: string | null
        city: string | null
        lead_status: string | null
        lifecycle_stage: string | null
        owner: string | null
        year_founded: string | null
        website_url: string | null

    # Account
    Account:
        id: string
        type: string
        timeZone: string
        companyCurrency: string
        additionalCurrencies: string[]
        utcOffset: string
        utcOffsetMilliseconds: number
        uiDomain: string
        dataHostingLocation: string

    # Task
    CreateTaskInput:
        task_type?: string | undefined
        title?: string | undefined
        priority?: string| undefined
        assigned_to?: string | undefined
        due_date?: string | undefined
        notes?: string | undefined
        associations?: Association[] | undefined
    UpdateTaskInput:
        id: string
        __extends: CreateTaskInput
    CreateUpdateTaskOutput:
        id: string
        task_type?: string | undefined
        title?: string | undefined
        priority?: string| undefined
        assigned_to?: string | undefined
        due_date?: string | undefined
        notes?: string | undefined
        associations?: Association[] | undefined
    Task:
        id: string
        task_type: string | null
        title: string | null
        priority: string| null
        assigned_to: string | null
        due_date: string | null
        notes: string | null
        returned_associations?: ReturnedAssociations | undefined

    # Deal
    CreateDealInput:
        name?: string | undefined
        amount?: string | undefined
        close_date?: string | undefined
        deal_description?: string | undefined
        owner?: string | undefined
        deal_stage?: string | undefined
        deal_probability?: string | undefined
        associations?: Association[] | undefined
    UpdateDealInput:
        id: string
        __extends: CreateDealInput
    CreateUpdateDealOutput:
        id: string
        name?: string | undefined
        amount?: string | undefined
        close_date?: string | undefined
        deal_description?: string | undefined
        owner?: string | undefined
        deal_stage?: string | undefined
        deal_probability?: string | undefined
    Deal:
        id: string
        name: string | null
        amount: string | null
        close_date: string | null
        deal_description: string | null
        owner: string | null
        deal_stage: string | null
        deal_probability: string | null
        returned_associations?: ReturnedAssociations | undefined

    # Associations
    ReturnedAssociations:
        companies?: AssociationCompany[] | undefined
        contacts?: AssociationContact[] | undefined
        deals?: AssociationDeal[] | undefined
    AssociationTypes:
        association_category: string
        association_type_Id: number
    Association:
        to: number
        types: AssociationTypes[]
    AssociationCompany:
        id: string
        name: string | null
    AssociationContact:
        id: string
        first_name: string | null
        last_name: string | null
    AssociationDeal:
        id: string
        name: string | null

    # Note
    Note:
        id?: string | undefined
        time_stamp: string
        created_date?: string | undefined
        body?: string | undefined
        attachment_ids?: string | undefined
        owner?: string | undefined
        associations?: Association[] | undefined

    # Line Item
    LineItem:
        __extends: LineItemDefaultProperties
        id: string
        __string: any
    LineItemDefaultProperties:
        name: string
        price: string
        quantity: string
        recurringbillingfrequency: null | number
        tax: null | number
        amount: string
        createdate: string
        description: string
        discount: null | number

    # Custom Objects
    CustomObject:
        id: string
        __string: any

    # Products
    Product:
        __extends: Timestamps
        id: string
        amount: number | null
        description: string | null
        discount: number | null
        sku: string | null
        url: string | null
        name: string
        price: string
        quantity: number | null
        recurringBillingFrequency: number | null
        tax: null | number

    # Pipelines
    PipelineOutput:
        pipelines: Pipeline[]
    Pipeline:
        __extends: Timestamps
        label: string
        displayOrder: number
        id: string
        archived: boolean
        stages: Stage[]
    Stage:
        __extends: Timestamps
        label: string
        displayOrder: number
        metadata:
            isClosed: boolean
            probability: string
        id: string
        archived: boolean
        writePermissions: string
