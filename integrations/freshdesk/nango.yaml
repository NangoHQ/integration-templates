integrations:
    freshdesk:
        syncs:
            articles:
                description: |
                    Recursively fetches a list of solution articles.
                endpoint: GET /articles
                sync_type: full
                track_deletes: true
                runs: every day
                output: Article
            users:
                description: |
                    Fetches the list of users
                endpoint: GET /users
                sync_type: full
                track_deletes: true
                runs: every day
                output: User
        actions:
            create-user:
                description: Creates a user in FreshDesk
                output: User
                endpoint: POST /users
                input: FreshdeskCreateUser
            delete-user:
                description: Deletes a user in FreshDesk
                endpoint: DELETE /users
                output: SuccessResponse
                input: IdEntity

models:
    # Generic
    IdEntity:
        id: string
    SuccessResponse:
        success: boolean
    User:
        id: string
        email: string
        firstName: string
        lastName: string

    FreshdeskCreateUser:
        name: string
        email: string
        address?: string
        description?: string
        job_title?: string
        twitter_id?: string
        fb_profile_id?: string
        phone?: number
        mobile?: number
        language?: string
        time_zone?: string
        customer_id?: number
        deleted?: boolean
        avatar_attributes?:
            content: object
        custom_fields?:
            type: object
            additionalProperties:
                type: any
    Timestamps:
        created_at: string
        updated_at: string
    Article:
        id: number
        __extends: Timestamps
        type: number
        category_id: number
        folder_id: number
        hierarchy: HierarchyLevel[]
        thumbs_up: number
        thumbs_down: number
        hits: number
        tags?: string[] | undefined
        seo_data: SeoData
        agent_id: number
        title: string
        description: string
        description_text: string
        status: number
    HierarchyLevel:
        level: number
        type: string
        data: HierarchyData
    HierarchyData:
        id: number
        name: string
        language: string
    SeoData:
        meta_title?: string | undefined
        meta_description?: string | undefined
        meta_keywords?: string | undefined
