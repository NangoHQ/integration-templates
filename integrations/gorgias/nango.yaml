integrations:
    # NOTE: if you're using this in your nango-integrations directory this
    # should be your integration id. This variable is only replaced in the
    # context of this repository
    ${PWD}:
        syncs:
            tickets:
                runs: every 6 hours
                description: |
                    Fetches a list of tickets with their associated messages
                output: Ticket
                sync_type: full
                track_deletes: true
                scopes:
                    - tickets:read
                endpoint:
                    method: GET
                    path: /tickets
                    group: Tickets
                version: 1.0.1
            users:
                description: |
                    Fetches the list of users
                endpoint:
                    method: GET
                    path: /users
                    group: Users
                sync_type: full
                track_deletes: true
                runs: every 6 hours
                output: GorgiasUser
                scopes:
                    - users:read
        actions:
            create-ticket:
                description: |
                    Creates a new ticket
                input: CreateTicketInput
                scopes:
                    - tickets:write
                    - account:read
                    - customers:write
                    - customers:read
                endpoint:
                    method: POST
                    path: /ticket
                    group: Tickets
                output: Ticket
            create-user:
                description: |
                    Creates a new user with a role in Gorgias. Defaults to agent if a role is not provided
                input: GorgiasCreateUser
                output: GorgiasUser
                endpoint:
                    method: POST
                    path: /users
                    group: Users
                scopes:
                    - users:write
                version: 1.0.0
            delete-user:
                description: Deletes a user in Gorgias
                output: SuccessResponse
                input: IdEntity
                endpoint:
                    method: DELETE
                    path: /users
                    group: Users
                scopes:
                    - users:write
