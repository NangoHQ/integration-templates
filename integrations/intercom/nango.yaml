integrations:
    intercom:
        syncs:
            conversations:
                runs: every 6 hours
                description: |
                    Fetches a list of conversations from Intercom
                output:
                    - IntercomConversation
                    - IntercomConversationMessage
                sync_type: incremental
                endpoint:
                    - GET /intercom/conversations
                    - GET /intercom/conversations-message
            contacts:
                runs: every 6 hours
                description: |
                    Fetches a list of contacts from Intercom
                output: IntercomContact
                sync_type: full
                endpoint: GET /intercom/contacts
            articles:
                runs: every 6 hours
                description: |
                    Fetches a list of articles from Intercom
                output: Article
                sync_type: full
                endpoint: GET /intercom/articles
models:
    IntercomContact:
        id: string
        workspace_id: string
        external_id: string
        type: string
        email: string | null
        phone: string | null
        name: string | null
        created_at: date
        updated_at: date
        last_seen_at: date | null
        last_replied_at: date | null
    IntercomConversation:
        id: string
        created_at: date
        updated_at: date
        waiting_since: date | null
        snoozed_until: date | null
        title: string
        contacts:
            - contact_id: string
        state: string
        open: boolean
        read: boolean
        priority: string
    IntercomConversationMessage:
        id: string
        conversation_id: string
        body: string
        type: string
        created_at: date
        updated_at: date | null
        author:
            type: string
            name: string
            id: string
    Article:
        type: string
        id: string
        workspace_id: string
        title: string
        description: string | null
        body: string | null
        author_id: number
        state: string
        created_at: string
        updated_at: string
        url: string | null
        parent_id: number | null
        parent_ids: number[]
        parent_type: string | null
        default_locale?: string | undefined
        translated_content?: TranslatedContent | null | undefined
    ArticleContent:
        type: string | null
        title: string
        description: string
        body: string
        author_id: number
        state: string
        created_at: number
        updated_at: number
        url: string
    TranslatedContent:
        type: string | null
        ar: ArticleContent | null
        bg: ArticleContent | null
        bs: ArticleContent | null
        ca: ArticleContent | null
        cs: ArticleContent | null
