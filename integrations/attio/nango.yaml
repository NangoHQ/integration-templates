integrations:
    attio:
        syncs:
            people:
                runs: every hour
                description: |
                    Fetches all person records from Attio
                version: 1.0.0
                output: AttioPerson
                sync_type: full
                track_deletes: true
                scopes:
                    - record_permission:read
                    - object_configuration:read
                endpoint:
                    method: GET
                    path: /people
                    group: People
            companies:
                runs: every hour
                description: |
                    Fetches all company records from Attio
                version: 1.0.0
                output: AttioCompany
                sync_type: full
                track_deletes: true
                scopes:
                    - record_permission:read
                    - object_configuration:read
                endpoint:
                    method: GET
                    path: /companies
                    group: Companies
            deals:
                runs: every hour
                description: |
                    Fetches all deal records from Attio
                version: 1.0.0
                output: AttioDeal
                sync_type: full
                track_deletes: true
                scopes:
                    - record_permission:read
                    - object_configuration:read
                endpoint:
                    method: GET
                    path: /deals
                    group: Deals

models:
    AttioEmailAddress:
        email: string
        domain: string

    AttioPhoneNumber:
        number: string
        country_code: string

    AttioPersonLocation:
        line_1?: string | undefined
        line_2?: string | undefined
        city?: string | undefined
        state?: string | undefined
        postal_code?: string | undefined
        country_code?: string | undefined

    AttioSocialLink:
        linkedin?: string[] | undefined
        twitter?: string[] | undefined
        facebook?: string[] | undefined
        instagram?: string[] | undefined
        angellist?: string[] | undefined

    AttioPerson:
        id: string
        workspace_id: string
        created_at: string
        web_url: string
        first_name?: string | undefined
        last_name?: string | undefined
        full_name?: string | undefined
        email_addresses?: AttioEmailAddress[] | undefined
        phone_numbers?: AttioPhoneNumber[] | undefined
        job_title?: string | undefined
        company_id?: string | undefined
        description?: string | undefined
        avatar_url?: string | undefined
        social_links?: AttioSocialLink | undefined
        location?: AttioPersonLocation | undefined

    AttioDomain:
        domain: string
        root_domain: string

    AttioCompanyLocation:
        country_code?: string | undefined
        line_1?: string | undefined
        line_2?: string | undefined
        city?: string | undefined
        state?: string | undefined
        postal_code?: string | undefined

    AttioCompany:
        id: string
        workspace_id: string
        created_at: string
        web_url: string
        name?: string | undefined
        domains?: AttioDomain[] | undefined
        description?: string | undefined
        team_member_ids?: string[] | undefined
        location?: AttioCompanyLocation | undefined
        categories?: string[] | undefined
        logo_url?: string | undefined
        twitter_follower_count?: number | undefined
        foundation_date?: string | undefined
        estimated_arr_usd?: number | undefined
        social_links?: AttioSocialLink | undefined

    AttioDeal:
        id: string
        workspace_id: string
        created_at: string
        web_url: string
        name?: string | undefined
        stage?: string | undefined
        stage_id?: string | undefined
        owner_id?: string | undefined
        value?: number | undefined
        currency?: string | undefined
        associated_people_ids?: string[] | undefined
        associated_company_id?: string | undefined
