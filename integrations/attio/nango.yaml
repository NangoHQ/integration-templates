integrations:
    attio:
        syncs:
            people:
                runs: every hour
                description: |
                    Fetches all person records from Attio
                version: 1.0.0
                output: AttioPerson
                sync_type: full
                track_deletes: true
                scopes:
                    - record_permission:read
                    - object_configuration:read
                endpoint:
                    method: GET
                    path: /people
                    group: People
            companies:
                runs: every hour
                description: |
                    Fetches all company records from Attio
                version: 1.0.0
                output: AttioCompany
                sync_type: full
                track_deletes: true
                scopes:
                    - record_permission:read
                    - object_configuration:read
                endpoint:
                    method: GET
                    path: /companies
                    group: Companies
            deals:
                runs: every hour
                description: |
                    Fetches all deal records from Attio
                version: 1.0.0
                output: AttioDeal
                sync_type: full
                track_deletes: true
                scopes:
                    - record_permission:read
                    - object_configuration:read
                endpoint:
                    method: GET
                    path: /deals
                    group: Deals

models:
    AttioEmailAddress:
        email: string
        domain: string

    AttioPhoneNumber:
        number: string
        country_code: string

    AttioPersonLocation:
        line_1?: string
        line_2?: string
        city?: string
        state?: string
        postal_code?: string
        country_code?: string

    AttioSocialLink:
        name: string
        url: string

    AttioPerson:
        id: string
        workspace_id: string
        created_at: string
        web_url: string
        first_name?: string
        last_name?: string
        full_name?: string
        email_addresses?: AttioEmailAddress[]
        phone_numbers?: AttioPhoneNumber[]
        job_title?: string
        company_id?: string
        description?: string
        avatar_url?: string
        social_links?: AttioSocialLink[]
        location?: AttioPersonLocation

    AttioDomain:
        domain: string
        root_domain: string

    AttioCompanyLocation:
        country_code?: string
        line_1?: string
        line_2?: string
        city?: string
        state?: string
        postal_code?: string

    AttioCompany:
        id: string
        workspace_id: string
        created_at: string
        web_url: string
        name?: string
        domains?: AttioDomain[]
        description?: string
        team_member_ids?: string[]
        location?: AttioCompanyLocation
        categories?: string[]
        logo_url?: string
        twitter_follower_count?: number
        foundation_date?: string
        estimated_arr_usd?: number
        social_links?: AttioSocialLink[]
    AttioDeal:
        id: string
        workspace_id: string
        created_at: string
        web_url: string
        name?: string
        stage?: string
        stage_id?: string
        owner_id?: string
        value?: number
        currency?: string
        associated_people_ids?: string[]
        associated_company_id?: string
