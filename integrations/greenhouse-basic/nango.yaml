integrations:
    greenhouse-basic:
        syncs:
            applications:
                runs: every 6 hours
                description: |
                    Fetches a list of all organization's applications from greenhouse
                output: GreenhouseApplication
                sync_type: incremental
                endpoint: GET /greenhouse-basic/applications
            candidates:
                runs: every 6 hours
                description: |
                    Fetches a list of all organization's candidates from greenhouse
                output: GreenhouseCandidate
                sync_type: incremental
                endpoint: GET /greenhouse-basic/candidates
            jobs:
                runs: every 6 hours
                description: |
                    Fetches a list of all organization's jobs from greenhouse
                output: GreenhouseJob
                sync_type: incremental
                endpoint: GET /greenhouse-basic/jobs
models:
    GreenhouseApplication:
        id: string
        candidate_id: string
        prospect: boolean
        applied_at: date
        rejected_at: date
        last_activity_at: date
        location:
            address: string
        source:
            id: string
            public_name: string
        credited_to:
            id: string
            first_name: string
            last_name: string
            name: string
            employee_id: string
        rejection_reason:
            id: string
            name: string
            type:
                id: string
                name: string
        rejection_details:
            custom_fields: object
            keyed_custom_fields: object
        jobs: []
        job_post_id: string
        status: string
        current_stage:
            id: string
            name: string
        answers: []
        prospective_office:
            primary_contact_user_id: string
            parent_id: string
            name: string
            location:
                name: string
            id: string
            external_id: string
            child_ids: []
        prospective_department:
            parent_id: string
            name: string
            id: string
            external_id: string
            child_ids: []
        prospect_detail:
            prospect_pool:
                id: string
                name: string
            prospect_stage:
                id: string
                name: string
            prospect_owner:
                id: string
                name: string
        custom_fields: object
        keyed_custom_fields: object
        attachments: []
    GreenhouseCandidate:
        id: string
        first_name: string
        last_name: string
        company: string
        title: string
        created_at: date
        updated_at: date
        last_activity: date
        is_private: boolean
        photo_url: string
        attachments: []
        application_ids: []
        phone_numbers: []
        addresses: []
        email_addresses: []
        website_addresses: []
        social_media_addresses: []
        recruiter:
            id: string
            first_name: string
            last_name: string
            name: string
            employee_id: string
        coordinator:
            id: string
            first_name: string
            last_name: string
            name: string
            employee_id: string
        can_email: boolean
        tags: []
        applications: []
        educations: []
        employments: []
        linked_user_ids: string
        custom_fields: object
        keyed_custom_fields: object
    GreenhouseJob:
        id: string
        name: string
        requisition_id: string
        notes: string
        confidential: boolean
        status: string
        created_at: date
        opened_at: date
        closed_at: date
        updated_at: date
        is_template: boolean
        copied_from_id: string
        departments: []
        offices: []
        custom_fields: object
        keyed_custom_fields: object
        hiring_team:
            hiring_managers: []
            recruiters: []
            coordinators: []
            sourcers: []
        openings: []
