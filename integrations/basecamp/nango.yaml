integrations:
    basecamp:
        actions:
            fetch-projects:
                description: Fetch all projects from Basecamp
                endpoint:
                    method: GET
                    path: /projects
                    group: Projects
                output: BasecampProjectsResponse
            fetch-todolists:
                description: |
                  Fetch all todolists in a project. Example of an input Example: `{  projectId: 1234, todoSetId: 9999  }.Fetch your projects via the fetch-projects action, then locate the project's dock item where "name": "todoset". The id there is your todoSetId.
                input: BasecampFetchTodolistsInput
                endpoint:
                    method: GET
                    path: /todolists
                    group: Todolists
                output: BasecampTodolistsResponse
            create-todo:
                description: Create a new to-do in a specific project + list(The todoListId is got from the fetch-todolists action. Identify the list you want to add the todo to and use the id from there)
                endpoint:
                    method: POST
                    path: /todos
                    group: Todos
                input: BasecampCreateTodoInput
                output: BasecampTodoResponse

        syncs:
            todos:
                runs: every 1 day
                description: |
                    Syncs to-dos from Basecamp for the specified projects. Example of a metadata input Example: `{ projects: [ { projectId: 1234, todoSetId: 9999 }, ... ] }`
                sync_type: full
                track_deletes: true
                input: TodosMetadata
                auto_start: false
                output: BasecampTodo
                endpoint:
                    method: GET
                    path: /todos
                    group: Todos

