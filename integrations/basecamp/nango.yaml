integrations:
    basecamp:
        actions:
            fetch-projects:
                description: Fetch all projects from Basecamp
                endpoint:
                    method: GET
                    path: /projects
                    group: Projects
                output: BasecampProjectsResponse

            create-todo:
                description: Create a new to-do in a specific project + list
                endpoint:
                    method: POST
                    path: /todos
                    group: Todos
                input: BasecampCreateTodoInput
                output: BasecampTodoResponse

        syncs:
            todos:
                runs: every 1 day
                description: 'Syncs to-dos from Basecamp for the specified projects'
                sync_type: full
                track_deletes: true
                output: BasecampTodo
                endpoint:
                    method: GET
                    path: /todos
                    group: Todos

models:
    BasecampPerson:
        id: number
        name: string
        email_address: string
        avatar_url?: string
        admin?: boolean
        owner?: boolean
        created_at?: string
        updated_at?: string
        attachable_sgid?: string
        personable_type?: string
        title?: string | null
        bio?: string | null
        location?: string | null
    BasecampProjectsResponse:
        projects: any[]

    BasecampCreateTodoInput:
        projectId: number
        todoListId: number
        content: string
        description?: string
        due_on?: string
        starts_on?: string
        notify?: boolean
        assigneeEmails?: string[]
        completionSubscriberEmails?: string[]

    BasecampTodoResponse:
        todo: BasecampTodo

    BasecampTodo:
        id: string
        content: string
        description?: string
        due_on?: string
        completed: boolean
        created_at: string
        updated_at: string
        bucket_id: number
        assignees?: []
