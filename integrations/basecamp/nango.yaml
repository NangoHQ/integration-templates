integrations:
    basecamp:
        actions:
            fetch-projects:
                description: Fetch all projects from Basecamp
                endpoint:
                    method: GET
                    path: /projects
                    group: Projects
                output: BasecampProjectsResponse

            create-todo:
                description: Create a new to-do in a specific project + list
                endpoint:
                    method: POST
                    path: /todos
                    group: Todos
                input: BasecampCreateTodoInput
                output: BasecampTodoResponse

        syncs:
            todos:
                runs: every 1 day
                description: |
                    Syncs to-dos from Basecamp for the specified projects.Example of a metadata input Example: { projects: [ { projectId: 1234, todoSetId: 9999 }, ... ] }
                sync_type: full
                track_deletes: true
                auto_start: false
                output: BasecampTodo
                endpoint:
                    method: GET
                    path: /todos
                    group: Todos

models:
    BasecampProjectsResponse:
        projects: BasecampProject[]

    BasecampCreateTodoInput:
        projectId: number
        todoListId: number
        content: string
        description?: string
        due_on?: string
        starts_on?: string
        notify?: boolean
        assigneeEmails?: string[]
        completionSubscriberEmails?: string[]

    BasecampTodoResponse:
        id: number
        status: string
        visible_to_clients: boolean
        created_at: string
        updated_at: string
        title: string
        inherits_status: boolean
        type: string
        url: string
        app_url: string
        bookmark_url: string
        subscription_url: string
        comments_count: integer
        comments_url: string
        position: integer
        parent: BasecampTodoParent
        bucket: BasecampTodoBucket
        creator: any
