integrations:
    wildix-pbx:
        syncs:
            colleagues:
                runs: every 1 hour
                description: |
                    Fetches a list of users from PBX
                output: WildixPbxColleague
                sync_type: full
                endpoint: GET /wildix-pbx/colleagues
models:
    WildixPbxColleague:
        id: string
        name: string
        extension: string
        email: string
        mobilePhone: string
        licenseType: string
        language: string
