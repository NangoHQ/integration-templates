integrations:
    hibob-service-user:
        syncs:
            employees:
                runs: every hour
                description: |
                    Fetches a list of all active employees
                output: HibobEmployee
                sync_type: full
                endpoint: GET /hibob-service-user/hibob-employees
models:
    HibobEmployee:
        id: string
        firstName: string
        surname: string
        email: string
        displayName: string
        personal:
            honorific: string
            shortBirthDate: string
            gender: string
        about:
            avatar: string
            hobbies: string[]
        work:
            reportsTo:
                id: string
                firstName: string
                surname: string
                email: string
            title: string
            department: string
            site: string
            startDate: date
