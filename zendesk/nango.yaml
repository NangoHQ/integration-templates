integrations:
    zendesk:
        syncs:
            tickets:
                runs: every 1 hour
                description: |
                    Fetches a list of tickets from zendesk
                output: ZendeskTicket
                sync_type: full
                endpoint: GET /zendesk/tickets
            articles:
                runs: every 6 hours
                description: |
                    Fetches a list of articles in Help center from zendesk
                output: ZendeskArticle
                sync_type: full
                endpoint: GET /zendesk/articles
